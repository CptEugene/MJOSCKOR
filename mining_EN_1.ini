item_DescFlair_Miningdrill=이 은퇴한 드릴 헤드는 더 이상 소행성에 구멍을 뚫지는 못하지만, 견고한 프레임에 장착해 개인 공간에 전시하면 손님들이 분명 이 대화거리를 마음에 들어 할 것입니다.
item_DescGRIN_ROC_Mining_Turret=제조사: Greycat Industrial\n\n넓은 가동 범위와 부드러운 움직임을 갖춘 이 고정밀 채광 암은 전개 시 작업자가 채광 레이저 헤드를 완전 짐벌 제어할 수 있도록 Greycat Industrial이 설계했습니다. 
item_Descgrin_multitool_01_mining=사용하려면 기본 멀티툴 필수 구매: "Pyro RYT Multi-Tool"\n\n제조사: Greycat Industrial\n아이템 유형: 멀티툴 부착물\n분류: 채광\n\nOreBit 부착물은 Greycat의 Pyro RYT Multi-Tool을 휴대용 채광 장비로 바꿔줍니다. 암석을 스캔해 가치 있는 광맥을 찾고 강력한 채광 레이저로 광맥을 채취할 수 있습니다. 다음에 지상에 나갈 때는 이 부착물을 반드시 챙겨 손쉬운 크레딧을 놓치지 마십시오.
item_Mining_Consumable_Brandt=Brandt 모듈
item_Mining_Consumable_Brandt_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 모듈 (활성)\n\n파쇄 피해: -30%\n채광 레이저 출력: 135%\n\n저항: +15%\n\n지속 시간: 60 초\n사용 횟수: 5\n\nBrandt를 전략적으로 사용해 60초 동안 채광 레이저 출력을 높이십시오. 변조된 빔은 암석 파쇄 위험을 낮추는 이점도 있지만, 전반적으로 광맥은 레이저 효과에 더 강한 저항을 보입니다.
item_Mining_Consumable_Forel=Forel 모듈
item_Mining_Consumable_Forel_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 모듈 (활성)\n\n채취 레이저 출력: 150%\n치명 충전 속도: -60%\n\n저항: +15%\n\n지속 시간: 60 초\n사용 횟수: 6\n\nShubin은 치명 충전 구간이 차오르는 속도를 크게 낮춰 더 안전한 채광 경험을 제공하기 위해 Forel 모듈을 개발했습니다. 광맥의 저항은 더 높아지지만, 이 모듈은 채취 레이저 출력을 높여 광석을 더 빠르게 수집할 수 있게 합니다.
item_Mining_Consumable_Lifeline=Lifeline 모듈
item_Mining_Consumable_Lifeline_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 모듈 (활성)\n\n레이저 불안정성: -20\n저항: -15%\n\n치명 충전 속도: +60%\n\n지속 시간: 15 초\n사용 횟수: 3\n\nLifeline은 레이저 불안정성을 줄이고 광맥 내부 저항을 낮춰 채광 작업을 더 쉽게 만듭니다. 다만 치명 충전 속도가 높아져 사고를 피하려면 과정을 신중히 관리해야 합니다.
item_Mining_Consumable_Optimum=Optimum 모듈
item_Mining_Consumable_Optimum_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 모듈 (활성)\n\n레이저 불안정성: -10%\n치명 충전 속도: -80%\n\n채광 레이저 출력: 85%\n\n지속 시간: 60 초\n사용 횟수: 5\n\nOptimum은 레이저 안정성을 개선하고 치명 충전 속도를 크게 낮춰 채광을 더 안전하게 만듭니다. 이러한 안전성 향상을 위해 모듈은 채광 레이저의 전체 출력을 낮춥니다.
item_Mining_Consumable_Rime=Rime 모듈
item_Mining_Consumable_Rime_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 모듈 (활성)\n\n저항: -25%\n파쇄 피해: -10%\n\n채광 레이저 출력: 85%\n\n지속 시간: 20 초\n사용 횟수: 10\n\nRime은 레이저 출력을 희생해 광맥 저항과 파쇄 관련 위험을 줄임으로써 더 안전한 채광 경험을 제공합니다.
item_Mining_Consumable_Stampede=Stampede 모듈
item_Mining_Consumable_Stampede_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 모듈 (활성)\n\n레이저 불안정성: -10\n채광 레이저 출력: 135%\n파쇄 피해: -10%\n\n채취 레이저 출력: 85%\n\n지속 시간: 30 초\n사용 횟수: 6\n\nStampede는 최첨단 렌즈를 사용해 채광 레이저 출력을 높이고 광맥 파쇄와 관련된 잠재적 위험을 줄입니다. 다만 이러한 개선의 대가로 채취 레이저 출력은 낮아집니다.
item_Mining_Consumable_Surge=Surge 모듈
item_Mining_Consumable_Surge_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 모듈 (활성)\n\n채광 레이저 출력: 150%\n저항: -15%\n\n레이저 불안정성: +10%\n\n지속 시간: 15 초\n사용 횟수: 7\n\nSurge로 광맥에 즉시 에너지를 주입하십시오. 특수 렌즈 구성으로 채광 레이저 출력을 높이고 광맥 저항을 우회합니다. 다만 모듈이 레이저 불안정성도 높이므로 신중한 관리가 필요합니다.
item_Mining_Consumable_Torpid=Torpid 모듈
item_Mining_Consumable_Torpid_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 모듈 (활성)\n\n최적 충전 속도: +60%\n치명 충전 속도: -60%\n\n파쇄 피해: +40%\n\n지속 시간: 60 초\n사용 횟수: 5\n\nTorpid 모듈은 의욕적인 광부라면 반드시 갖춰야 할 장비입니다. 최적 충전 속도를 크게 높이고 치명 충전 속도를 낮춰 채광 효율을 향상시킵니다. 다만 광맥이 파쇄될 때 더 위험해질 수 있다는 단점이 있습니다.
item_Mining_Gadget_Gadget1=OptiMax
item_Mining_Gadget_Gadget1_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 가젯\n\n저항: -30%\n클러스터 보정치: +60%\n\n최적 충전 구간 크기: -30%\n\n제국 전역의 산업 현장에서 흔히 볼 수 있는 OptiMax는 자원을 뭉쳐 유지하는 특수 공정을 통해 귀중 자원 손실을 줄입니다. 다만 이 기술에는 단점도 있으며, 대표적으로 최적 충전 구간이 줄어듭니다. \n\n제조사 경고! 광맥 하나에 두 개 이상의 채광 가젯을 사용하면 치명적 폭발이 발생할 수 있습니다.
item_Mining_Gadget_Gadget2=Waveshift
item_Mining_Gadget_Gadget2_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 가젯\n\n레이저 불안정성: -35%\n최적 충전 구간 크기: +100%\n\n최적 충전 구간 속도: -30%\n\n고유한 칩셋 덕분에 WaveShift는 불안정성을 억제하면서 최적 충전 구간 크기를 크게 늘립니다. 최적 충전 구간이 더 느리게 차오르지만, 더 넓은 목표 영역으로 광맥을 파쇄할 최적 지점을 찾기 쉬워집니다. \n\n제조사 경고! 광맥 하나에 두 개 이상의 채광 가젯을 사용하면 치명적 폭발이 발생할 수 있습니다.
item_Mining_Gadget_Gadget3=Okunis
item_Mining_Gadget_Gadget3_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 가젯\n\n최적 충전 구간 크기: +50%\n최적 충전 구간 속도: +100%\n\n클러스터 보정치: -20%\n\nOkunis로 최적 충전 구간의 크기와 충전 속도를 높이십시오. 이 강력한 가젯은 광맥 작업을 더 쉽게 만들지만, 파쇄 시 일부 귀중 자원이 손실됩니다.  \n\n제조사 경고! 광맥 하나에 두 개 이상의 채광 가젯을 사용하면 치명적 폭발이 발생할 수 있습니다.
item_Mining_Gadget_Gadget4=Sabir
item_Mining_Gadget_Gadget4_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 가젯\n\n최적 충전 구간 크기: +50%\n저항: -50%\n\n불안정성: +15%\n\nSabir로 단단한 광맥을 더 쉽게 파쇄하십시오. 특수 센서를 사용해 레이저 출력을 변조하고 해당 광맥에 맞춰 조정합니다. 이 효과는 불안정성을 높이지만 저항을 크게 낮추고 최적 충전 구간을 늘려 채광을 더 쉽게 만듭니다. \n\n제조사 경고! 광맥 하나에 두 개 이상의 채광 가젯을 사용하면 치명적 폭발이 발생할 수 있습니다.
item_Mining_Gadget_Gadget5=BoreMax
item_Mining_Gadget_Gadget5_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 가젯\n\n레이저 불안정성: -70%\n클러스터 보정치: 30%\n\n저항: 10%\n\nBoreMax는 레이저 출력을 집중해 불안정성을 크게 줄이고, 파쇄 시 귀중 광맥 클러스터를 함께 유지해 줍니다. 광맥 저항을 우회하기는 더 어렵고 시간이 걸리지만, 대부분의 광부는 추가 안전성과 향상된 수율이 그만한 가치가 있다고 봅니다.\n\n제조사 경고! 광맥 하나에 두 개 이상의 채광 가젯을 사용하면 치명적 폭발이 발생할 수 있습니다.\n
item_Mining_Gadget_Gadget6=Stalwart
item_Mining_Gadget_Gadget6_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 가젯\n\n레이저 불안정성: -35%\n클러스터 보정치: +30%\n최적 충전 구간 속도: +50%\n\n최적 충전 구간 크기: -30%\n\nStalwart는 출력을 정밀하게 다루려는 광부를 위한 장비입니다. 이 가젯은 최적 충전 구간 크기를 줄여, 광부가 조건을 정교하게 제어해 스위트 스팟을 찾아야 합니다. 일단 도달하면 높아진 출력이 최적 충전 구간을 더 빠르게 채우고 귀중 광석 클러스터도 함께 유지합니다.  \n\n제조사 경고! 광맥 하나에 두 개 이상의 채광 가젯을 사용하면 치명적 폭발이 발생할 수 있습니다.
item_Mining_MiningLaser_Drake_Default_S0=Pitman 채광 레이저
item_Mining_MiningLaser_Drake_Default_S0_Desc=제조사: Drake Interplanetary\n아이템 유형: 채광 레이저 \n크기: 1\n\n최적 범위: 40m\n최대 범위: 45m\n채광 레이저 출력: 3150\n\n모듈 슬롯: 2\n \n저항: +25 %\n레이저 불안정성: +35 %\n불활성 물질 수준: -30%\n최적 충전 구간 속도: -40%\n\nDrake Golem 전용으로 제작된 이 채광 레이저는 채광 경력을 시작하는 이들을 위해 설계되었습니다. 쉬운 조작 경험을 보장하고 치명적 사고 가능성을 낮추도록 정밀하게 조정되었습니다.
item_Mining_MiningLaser_Greycat_1_S1=Lancet MH1 채광 레이저
item_Mining_MiningLaser_Greycat_1_S1_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 레이저 \n크기: 1\n\n최적 범위: 30m\n최대 범위: 90m\n\n채광 레이저 출력: 504 - 2520\n채취 레이저 출력: 1850\n\n모듈 슬롯: 1\n\n레이저 불안정성: -10%\n최적 충전 구간 속도: +40%\n불활성 물질 수준: -30%\n\n최적 충전 구간 크기: -60%\n\nGreycat은 Lancet MH1을 다른 장비와 함께 채광할 때 가장 효율적인 지원형 레이저로 분류합니다. 채광 레이저의 최적 충전 구간이 작아 정밀성이 중요하지만, Lancet MH1은 추출 레이저가 수집하는 불활성 물질을 줄이는 데 탁월합니다. 채광 크루에게는 다른 레이저와 함께 쓰기 좋은 이상적인 지원 레이저입니다.
item_Mining_MiningLaser_Greycat_1_S2=Lancet MH2 채광 레이저
item_Mining_MiningLaser_Greycat_1_S2_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 레이저 \n크기: 2\n\n최적 범위: 45m\n최대 범위: 135m\n\n채광 레이저 출력: 900 - 3600\n채취 레이저 출력: 2590\n\n모듈 슬롯: 2\n\n레이저 불안정성: -10%\n최적 충전 구간 속도: +40%\n불활성 물질 수준: -40%\n\n최적 충전 구간 크기: -60%\n\nGreycat은 Lancet MH2를 다른 장비와 함께 채광할 때 가장 효율적인 지원형 레이저로 분류합니다. 채광 레이저의 최적 충전 구간이 작아 정밀성이 중요하지만, Lancet MH2는 구간을 찾은 뒤 빠르게 채우고 추출 레이저가 수집하는 불활성 물질을 줄이는 데 탁월합니다. 채광 크루에게는 다른 레이저와 함께 쓰기 좋은 이상적인 지원 레이저입니다.
item_Mining_MiningLaser_Greycat_1_SV=Lancet MHV 채광 레이저
item_Mining_MiningLaser_Greycat_1_SV_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 레이저 \n크기: 0\n\n최적 범위: 30m\n최대 범위: 150m\n\n불안정성: -30%\n저항: -50%\n추출 처리량: 0.45 SCU/s\n출력 전달: 1200\n전체 충전 속도: -30%\n모듈 슬롯: 3\n\nGreycat은 Lancet MHV를 다른 장비와 함께 채광할 때 가장 효율적인 지원형 레이저로 분류합니다. 평균보다 약한 빔을 생성하는 Lancet MHV는 광맥을 안전하게 가열해 저항과 불안정성을 낮추지만, 단독으로는 파쇄가 어렵습니다. 채광 크루에게는 다른 레이저와 함께 쓰기 좋은 이상적인 지원 레이저입니다.
item_Mining_MiningLaser_Greycat_Default_S0=Arbor MHV 채광 레이저
item_Mining_MiningLaser_Greycat_Default_S0_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 레이저 \n크기: 0\n\n최적 범위: 15m\n최대 범위: 20m\n수집 처리량: 0.01 SCU/s\n수집 지점 반경: 1m\n\nArbor는 Greycat Industrial의 엄격한 기준과 사업 역량 덕분에 우주에서 가장 명성 높은 채광 레이저가 되었습니다. MHV는 그 고전적인 설계를 더 컴팩트한 채광 리그에 맞게 재해석하면서도 광부들이 신뢰해 온 견고하고 안정적인 성능을 그대로 제공합니다. 
item_Mining_MiningLaser_Greycat_Default_S1=Arbor MH1 채광 레이저
item_Mining_MiningLaser_Greycat_Default_S1_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 레이저 \n크기: 1\n\n최적 범위: 60m\n최대 범위: 180m\n\n채광 레이저 출력: 189 - 1890\n채취 레이저 출력: 1850\n\n모듈 슬롯: 1\n\n레이저 불안정성: -35%\n최적 충전 구간 크기: +40%\n불활성 물질 수준: -30%\n\n저항: +25%\n\nArbor MH1은 Greycat Industrial의 엄격한 기준과 사업 역량 덕분에 우주에서 가장 명성 높은 채광 레이저가 되었습니다. 이 레이저는 속도와 안전성의 균형, 그리고 불활성 물질 수집량을 줄여주는 특수 여과 시스템 덕분에 산업 현장과 단독 작업 모두에서 선호되었습니다. Greycat은 이러한 명성을 바탕으로 독점 계약을 확보해 Arbor MH1을 대부분의 채광 함선 표준 레이저 헤드로 만들었습니다.
item_Mining_MiningLaser_Greycat_Default_S2=Arbor MH2 채광 레이저
item_Mining_MiningLaser_Greycat_Default_S2_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 레이저 \n크기: 2\n\n최적 범위: 90m\n최대 범위: 270m\n\n채광 레이저 출력: 480 - 2400\n채취 레이저 출력: 2590\n\n모듈 슬롯: 2\n\n레이저 불안정성: -35%\n최적 충전 구간 크기: +40%\n불활성 물질 수준: -40%\n\n저항: +25%\n\nArbor MH2는 Greycat의 명성 높은 Arbor 채광 레이저 시리즈의 사이즈 2 버전입니다. 작은 모델과 마찬가지로 Arbor MH2의 견고하고 신뢰성 높은 설계는 속도와 안전성의 균형, 그리고 불활성 물질 수집량을 줄여주는 특수 여과 시스템 덕분에 산업 현장과 단독 작업 모두에서 선호되었습니다.
item_Mining_MiningLaser_Greycat_Default_SV=Arbor MHV 채광 레이저
item_Mining_MiningLaser_Greycat_Default_SV_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 레이저 \n크기: 0\n\n최적 범위: 30m\n최대 범위: 150m\n추출 처리량: 0.35 SCU/s\n출력 전달: 1400\n\nArbor MHV는 Greycat Industrial의 엄격한 기준과 사업 역량 덕분에 우주에서 가장 명성 높은 채광 레이저가 되었습니다. 이 레이저의 견고하고 신뢰성 높은 설계는 속도와 안전성의 효과적인 균형 덕분에 산업 현장과 단독 작업 모두에서 선호되었습니다. Greycat은 이러한 명성을 바탕으로 독점 계약을 확보해 Arbor MHV를 대부분의 채광 함선 표준 레이저 헤드로 만들었습니다.
item_Mining_MiningLaser_Shubin_1_S1=Hofstede-S1 채광 레이저
item_Mining_MiningLaser_Shubin_1_S1_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 레이저 \n크기: 1\n\n최적 범위: 45m\n최대 범위: 135m\n\n채광 레이저 출력: 105 - 2100\n채취 레이저 출력: 1295\n\n모듈 슬롯: 1\n\n저항: -30%\n최적 충전 구간 속도: +20%\n불활성 물질 수준: -30%\n\n레이저 불안정성: +10%\n\nHofstede-S1은 채광 중 광맥의 자연 저항을 완화하고 추출 시 불활성 물질 수집량을 줄이는 특허 결정 격자 구조로 설계되었습니다. 근거리와 중거리에서 가장 효과적이지만, 불안정성이 함께 증가하므로 레이저를 신중하게 관리해야 합니다.
item_Mining_MiningLaser_Shubin_1_S2=Hofstede-S2 채광 레이저
item_Mining_MiningLaser_Shubin_1_S2_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 레이저 \n크기: 2\n\n최적 범위: 60m\n최대 범위: 180m\n\n채광 레이저 출력: 336 - 3360\n채취 레이저 출력: 1295\n\n모듈 슬롯: 2\n\n저항: -30%\n최적 충전 구간 속도: +20%\n불활성 물질 수준: -40%\n\n레이저 불안정성: +10%\n\nHofstede-S2는 채광 중 광맥의 자연 저항을 완화하고 추출 시 불활성 물질 수집량을 줄이는 특허 결정 격자 구조로 설계되었습니다. 근거리와 중거리에서 가장 효과적이지만, 불안정성이 함께 증가하므로 레이저를 신중하게 관리해야 합니다.
item_Mining_MiningLaser_Shubin_1_SV=Hofstede-SV 채광 레이저
item_Mining_MiningLaser_Shubin_1_SV_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 레이저 \n크기: 0\n\n최적 범위: 15m\n최대 범위: 75m\n\n출력 전달: 2000\n불안정성: -50%\n추출 처리량: 0.35 SCU/s\n모듈 슬롯: 2\n\n안전성을 고려해 설계된 Hofstede-SV는 사거리를 희생하는 대신 광맥 불안정성 완화에 집중해 더 안전한 채광을 가능하게 합니다. 치명적 폭발 가능성을 낮추고 싶은 광부라면 Shubin의 신뢰성 높고 합리적인 이 채광 레이저를 선택해야 합니다.
item_Mining_MiningLaser_Shubin_2_S1=Klein-S1 채광 레이저
item_Mining_MiningLaser_Shubin_2_S1_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 레이저 \n크기: 1\n\n최적 범위: 45m\n최대 범위: 135m\n\n채광 레이저 출력: 378 - 2220\n채취 레이저 출력: 2220\n\n모듈 슬롯: 0\n\n저항: -45%\n최적 충전 구간 크기: +20%\n불활성 물질 수준: -30%\n\n레이저 불안정성: +35%\n\nShubin은 더 빠른 채광을 위해 강력한 레이저를 생성하도록 Klein-S1을 설계했습니다. 이 출력은 레이저 불안정성을 높여 추가 위험을 유발하지만, 올바르게 사용하면 신중한 광부에게 빠른 보상을 제공합니다.
item_Mining_MiningLaser_Shubin_2_S2=Klein-S2 채광 레이저
item_Mining_MiningLaser_Shubin_2_S2_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 레이저 \n크기: 2\n\n최적 범위: 60m\n최대 범위: 180m\n\n채광 레이저 출력: 720 - 3600\n채취 레이저 출력: 2775\n\n모듈 슬롯: 1\n\n저항: -45%\n최적 충전 구간 크기: +20%\n불활성 물질 수준: -40%\n\n레이저 불안정성: +35%\n\nShubin은 더 빠른 채광을 위해 강력한 레이저를 생성하도록 Klein-S2를 설계했습니다. 이 출력은 레이저 불안정성을 높여 추가 위험을 유발하지만, 올바르게 사용하면 신중한 광부에게 빠른 보상을 제공합니다.
item_Mining_MiningLaser_Shubin_2_SV=Klein-SV 채광 레이저
item_Mining_MiningLaser_Shubin_2_SV_Desc=제조사: Shubin Interstellar\n아이템 유형: 채광 레이저 \n크기: 0\n\n최적 범위: 30m\n최대 범위: 150m\n\n출력 전달: 2500\n저항: -10%\n불안정성: +50%\n추출 처리량: 0.35 SCU/s\n모듈 슬롯: 2\n\nShubin은 더 빠른 채광을 위해 강력한 레이저를 생성하도록 Klein-SV를 설계했습니다. 이 향상된 속도는 광맥의 불안정성과 폭발 가능성을 높여 추가 위험을 유발하지만, 올바르게 사용하면 신중한 광부에게 빠른 보상을 제공합니다.
item_Mining_MiningLaser_Thermyte_1_S1=Impact I 채광 레이저
item_Mining_MiningLaser_Thermyte_1_S1_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 레이저 \n크기: 1\n\n최적 범위: 45m\n최대 범위: 135m\n\n채광 레이저 출력: 420 - 2100\n채취 레이저 출력: 2775\n\n모듈 슬롯: 2\n\n레이저 불안정성: -10%\n최적 충전 구간 크기: +20%\n불활성 물질 수준: -30%\n\n저항: +10%\n최적 충전 구간 속도: -40%\n\n\nImpact I는 다양한 채광 상황에서 뛰어난 성능을 발휘합니다. 특수 포커스 렌즈가 레이저를 안정화하고 최적 충전 구간을 늘려 광맥 작업을 더 쉽게 만듭니다. 광맥 저항 증가와 최적 충전 구간 충전 속도 저하라는 단점이 있지만, Thermyte Concern은 광부가 작업에 맞게 레이저를 더 잘 조정할 수 있도록 모듈 슬롯 2개를 제공합니다.
item_Mining_MiningLaser_Thermyte_1_S2=Impact II 채광 레이저
item_Mining_MiningLaser_Thermyte_1_S2_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 레이저 \n크기: 2\n\n최적 범위: 60m\n최대 범위: 180m\n\n채광 레이저 출력: 840 - 3360\n채취 레이저 출력: 3145\n\n모듈 슬롯: 3\n\n레이저 불안정성: -10%\n최적 충전 구간 크기: +20%\n불활성 물질 수준: -40%\n\n저항: +10%\n최적 충전 구간 속도: -40%\n\nImpact II는 다양한 채광 상황에서 뛰어난 성능을 발휘합니다. 특수 포커스 렌즈가 레이저를 안정화하고 최적 충전 구간을 늘려 광맥 작업을 더 쉽게 만듭니다. 광맥 저항 증가와 최적 충전 구간 충전 속도 저하라는 단점이 있지만, Thermyte Concern은 광부가 작업에 맞게 레이저를 더 잘 조정할 수 있도록 모듈 슬롯 3개를 제공합니다.
item_Mining_MiningLaser_Thermyte_1_SV=Impact S 채광 레이저
item_Mining_MiningLaser_Thermyte_1_SV_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 레이저 \n크기: 0\n\n최적 범위: 30\n최대 범위: 150m\n\n출력 전달: 3000\n최적 충전 속도: +20%\n저항: -10%\n채취 속도: 0.45 SCU/s\n불안정성: +20%\n파쇄 피해: +50%\n과충전 속도: +100%\n모듈 슬롯: 3\n\nImpact S로 어려운 광맥을 더 쉽고 빠르게 채광하십시오. Thermyte Concern은 레이저 출력을 높이고 더 큰 최적 충전 구간에 필요한 정밀성을 제공하기 위해 특수 포커스 렌즈를 개발했습니다. 이 강력한 채광 레이저는 광맥이 더 빨리 과열되고 더 강하게 폭발하므로 신중한 관리가 필요합니다.
item_Mining_MiningLaser_Thermyte_2_S1=Helix I 채광 레이저
item_Mining_MiningLaser_Thermyte_2_S1_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 레이저 \n크기: 1\n\n최적 범위: 15m\n최대 범위: 45m\n\n채광 레이저 출력: 630 - 3150\n채취 레이저 출력: 1850\n\n모듈 슬롯: 2\n\n저항: -30%\n불활성 물질 수준: -30%\n\n최적 충전 구간 크기: -40%\n\n일부에게 Helix I를 능숙하게 다루는 것은 진정한 채광 전문가의 상징이 되었습니다. Thermyte Concern은 광맥 저항을 우회할 수 있는 강력한 출력을 부여했지만, 최적 충전 구간을 맞히려면 정밀한 조작이 필요합니다. 근거리에서 가장 효과적인 Helix I는 모듈 슬롯 2개를 제공해 광부가 선호에 맞춰 레이저를 조정할 수 있습니다. 
item_Mining_MiningLaser_Thermyte_2_S2=Helix II 채광 레이저
item_Mining_MiningLaser_Thermyte_2_S2_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 레이저 \n크기: 2\n\n최적 범위: 30m\n최대 범위: 90m\n\n채광 레이저 출력: 1020 - 4080\n채취 레이저 출력: 2590\n\n모듈 슬롯: 3\n\n저항: -30%\n불활성 물질 수준: -40%\n\n최적 충전 구간 크기: -40%\n\n일부에게 Helix II를 능숙하게 다루는 것은 진정한 채광 전문가의 상징이 되었습니다. Thermyte Concern은 광맥 저항을 우회할 수 있는 강력한 출력을 부여했지만, 최적 충전 구간을 맞히려면 정밀한 조작이 필요합니다. 근거리에서 가장 효과적인 Helix II는 모듈 슬롯 3개를 제공해 광부가 선호에 맞춰 레이저를 조정할 수 있습니다.
item_Mining_MiningLaser_Thermyte_2_SV=Helix S 채광 레이저
item_Mining_MiningLaser_Thermyte_2_SV_Desc=제조사: Thermyte Concern\n아이템 유형: 채광 레이저 \n크기: 0\n\n최적 범위: 37.5m\n최대 범위: 187.5m\n\n출력 전달: 2300\n불안정성: -30%\n저항: -10%\n전체 충전 속도: +20%\n최적 충전 구간 크기: +15%\n파쇄 피해: +50%\n스로틀 반응 지연: -50%\n\n추출 처리량: 0.50 SCU/s\n모듈 슬롯: 3\n\nThermyte Concern은 Helix S를 강력한 출력과 증가된 사거리를 갖춘 채광 레이저로 설계해 어려운 광맥을 다루기에 이상적으로 만들었습니다. 다만 이 모든 출력은 위험할 수 있는데, 스로틀 반응성을 저하시키고 폭발 강도를 높이기 때문입니다. 일부에게 Helix S를 능숙하게 다루는 것은 진정한 채광 전문가의 상징이 되었습니다.
item_Mining_MiningSack_ARGO_Desc=용량: 12 SCU\n\n컨테이너 안팎으로 자재가 쉽게 흐르도록 단순하면서도 견고하게 제작된 Argo 광석 포드는 모든 호환 채광 함선에서 사용할 수 있도록 설계된 업계 표준입니다.\n
item_Mining_MiningSack_ARGO_Name=Argo 광석 포드
item_Mining_MiningSack_DRAK_Desc=용량: 16 SCU\n\n내구성이 뛰어나고 모든 호환 채광 함선에서 작동하도록 설계된 Drake 광석 포드는 인상적인 16 SCU를 수용합니다. 표준 컨테이너보다 더 많은 광석을 담을 공간을 광부에게 제공합니다.
item_Mining_MiningSack_DRAK_Name=Drake 광석 포드
item_Mining_MiningSack_GRIN_ROCDS_Desc=용량: 3.4 SCU\n\nGreycat이 ROC-DS 채광 차량용으로 제작한 이 광석 포드는 작업 강도를 견딜 수 있는 견고한 구조를 갖췄습니다.
item_Mining_MiningSack_GRIN_ROCDS_Name=Greycat ROC-DS 광석 포드
item_Mining_MiningSack_GRIN_ROC_Desc=용량: 1.2 SCU\n\nGreycat이 ROC 채광 차량용으로 제작한 이 광석 포드는 작업 강도를 견딜 수 있는 견고한 구조를 갖췄습니다.
item_Mining_MiningSack_GRIN_ROC_Name=Greycat ROC 광석 포드
item_Mining_MiningSack_MISC_Desc=용량: 8 SCU\n\n모든 호환 채광 함선에서 작동하도록 제작된 MISC 광석 포드는 포드 내부의 내마모 코팅 등 여러 고유 기능을 갖춰, 무거운 적재량도 오랜 기간 견딜 수 있습니다. 
