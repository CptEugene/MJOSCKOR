item_Mining_Modules_Passive_FLTR_MK1=FLTR 모듈
item_Mining_Modules_Passive_FLTR_MK1_Desc=제조사: Greycat Industrial\n아이템 유형: 채광 모듈 (패시브)\n\n불활성 물질 수준: -20%\n\n채취 레이저 출력: 85%\n\nFLTR 모듈로 광맥에서 수집되는 불활성 물질의 양을 줄이십시오. 레이저 채취 출력은 낮아지지만, FLTR의 특허 여과 시스템이 불활성 물질을 걸러 귀중 광석을 위한 저장 공간을 더 확보해 줍니다.
