item_descMining_Head_S00_Hofstede_SCItem,P=제조사: Shubin Interstellar\n아이템 유형: 채광 레이저\n크기: S0\n등급: B\n \n최적 범위: 30 m\n최대 범위: 30 m\n채집 반경: 1 m\n추출 처리량: 4 cSCU/s\n \n출력 전달: 35\n \n불안정성: +30 %\n저항: -40 %\n최적 충전 구간 크기: +40 %\n최적 충전 구간 속도: +20 %\n최소 스로틀: 20%\n\n이것은 ROC DS의 기본 채광 헤드로 Arbor보다 약간 더 강력합니다
