item_Desc_srvl_undersuit_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nFeaturing the same relatively reliable construction as the Why Not helmet, the Second Life takes some of those tattered old undersuits and gives them new life.
item_Desc_Slaver_Undersuit_Armor_Shared=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nKastak Arms' Stoneskin series of combat undersuits are built upon CDS' famous TCS-4 system based on extensive feedback from the operators who rely on this technology in the field. Offering a myriad of options for armor and EVA capabilities, the Stoneskin is set to rival CDS as a rugged and reliable undersuit.
item_Desc_slaver_undersuit_armor_01_01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nKastak Arms' Stoneskin is a combat undersuit that are built upon CDS' famous TCS-4 system based on extensive feedback from the operators who rely on this technology in the field. Offering a myriad of options for armor and EVA capabilities, the Stoneskin is set to rival CDS as a rugged and reliable undersuit.
item_Desc_shb_starfarerpilot_flightsuit=Item Type: Undersuit\nDamage Reduction: 10%\n\nThe GP-88 is a general protection suit, providing basic impact resistance, EVA upgrades and a sealed helmet mount so users can work in toxic atmospheres.
item_Desc_shb_security_uniform_undersuit_Shared=Item Type: Undersuit\nDamage Reduction: 10%\n\nRRS' ProtSkin combat undersuit provides basic protection against impacts and scuffs while serving as a foundation for compatible body armor options.
item_Desc_scu_jumpsuit_01_01_01=Carrying Capacity: 0.4K µSCU\n\nThe Ambit Coverall is ideal jobsite attire with its multiple pockets, special super-stain resistant fabric, and a generous cut to allow for unrestricted movement. Step in, zip up, and work all day in comfort thanks to Stegman's.
item_Desc_rsi_utility_heavy_suit_01_01_12=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -150 / 175 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nThe Zeus Exploration Suit has been designed to honor some of the earliest space pioneers, the RSI crews who developed and tested the Zeus, the first commercial spacecraft. While the suit is styled to match those used centuries ago with attachments for a helmet and backpack, it contains all of the modern technology and conveniences expected by present-day explorers. The Zeus offers good resistance to harsh environments and excellent storage space for sample-collecting during EVAs. The Starscape variant honors the black color scheme worn by RSI engineers.
item_Desc_rsi_utility_heavy_suit_01_01_03=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -150 / 175 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nThe Zeus Exploration Suit has been designed to honor some of the earliest space pioneers, the RSI crews who developed and tested the Zeus, the first commercial spacecraft. While the suit is styled to match those used centuries ago with attachments for a helmet and backpack, it contains all of the modern technology and conveniences expected by present-day explorers. The Zeus offers good resistance to harsh environments and excellent storage space for sample-collecting during EVAs. The Solar variant honors the orange color scheme worn by RSI test pilots.
item_Desc_rsi_utility_heavy_suit_01_01_01=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -150 / 175 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nThe Zeus Exploration Suit has been designed to honor some of the earliest space pioneers, the RSI crews who developed and tested the Zeus, the first commercial spacecraft. While the suit is styled to match those used centuries ago with attachments for a helmet and backpack, it contains all of the modern technology and conveniences expected by present-day explorers. The Zeus offers good resistance to harsh environments and excellent storage space for sample-collecting during EVAs.
item_Desc_rsi_pilot_flightsuit_helmet_01=Item Type: Flight Helmet\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nRSI's Odyssey helmet is so light and unobtrusive, you'll almost forget you're wearing it. The durable impact-resistant carbon fiber construction with shock-absorbing foam inserts and a single piece molded laminate visor that provides maximum field of view horizontally and vertically.
item_Desc_rsi_odyssey_undersuit_helmet_02_02_01=Item Type: Flight Helmet\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nWhen flying through the dangerous reaches of space, it's common for brave pilots to routinely face down death as part of their every day. Now with the Azrael helmet from CC's Conversions you can look the part with the grim visage of a skull peering out from beneath the visor of this otherwise normal looking helmet.\n\nThe Ruby version casts the skull in a bold red light.
item_Desc_rsi_odyssey_undersuit_helmet_02_01_01=Item Type: Flight Helmet\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nWhen flying through the dangerous reaches of space, it's common for brave pilots to routinely face down death as part of their every day. Now with the Azrael helmet from CC's Conversions you can look the part with the grim visage of a skull peering out from beneath the visor of this otherwise normal looking helmet.
item_Desc_rsi_odyssey_undersuit_helmet_01_Shared=Item Type: Flight Helmet\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nContinuing RSI's legacy of rugged and reliable helmets, the Odyssey II streamlines the original design into a lighter frame without sacrificing durability. This omni-purpose helmet was extensively field-tested in a variety of conditions and environments to keep you safe every time you suit up.
item_Desc_rsi_odyssey_undersuit_helmet_01_03_coramor=Item Type: Flight Helmet\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nContinuing RSI's legacy of rugged and reliable helmets, the Odyssey II streamlines the original design into a lighter frame without sacrificing durability. This omni-purpose helmet was extensively field-tested in a variety of conditions and environments to keep you safe every time you suit up. This special Starcrossed edition is modeled after the armor worn by Yuri Ilyin in the famous 25th century vid, Coramor, which inspired the eponymous lovers' festival.
item_Desc_rsi_odyssey_undersuit_helmet_01_02_coramor=Item Type: Flight Helmet\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nContinuing RSI's legacy of rugged and reliable helmets, the Odyssey II streamlines the original design into a lighter frame without sacrificing durability. This omni-purpose helmet was extensively field-tested in a variety of conditions and environments to keep you safe every time you suit up. This special Envy edition inspired by the Coramor festival features a vibrant pink and purple color scheme for the most enthusiastic of lovers.
item_Desc_rsi_odyssey_undersuit_helmet_01_01_opaque=Item Type: Flight Helmet\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nContinuing RSI's legacy of rugged and reliable helmets, the Odyssey II streamlines the original design into a lighter frame without sacrificing durability. This omni-purpose helmet was extensively field-tested in a variety of conditions and environments to keep you safe every time you suit up. This special Obsidian variant features a darkened visor for anyone looking to maintain their anonymity.
