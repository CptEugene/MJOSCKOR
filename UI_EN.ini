LingFamily_HaulCargo_AToB_desc_Fruit_Timed=안녕하세요, \n \n보통 Reyes가 운송 일정을 잡지만 오늘은 자리를 비웠고, 방금 <EM4>~mission(Location|Address)</EM4>에서 <EM4>~mission(Destination|Address)</EM4>까지 단순 직송 문의를 받았습니다. 화물은 과일 적재분으로, 상하면 가치가 떨어집니다. 이 고객을 화나게 하고 싶지 않으니, 시간을 맞춰 처리해 주시면 감사하겠습니다. \n\n아래는 추가로 알아두셔야 할 사항입니다. 사용되는 최대 컨테이너는 <EM4>~mission(MissionMaxSCUSize)</EM4>이므로 <EM4>handheld tractor beam</EM4>을 잊지 마세요. \n\n \n감사합니다, \nPetra Ling \nManaging Director of Cargo Operations \nLing Family Hauling\n\n\n\n\n\n\n\nLing Family Hauling은 위험하고 예측 불가능한 우주 환경을 잘 알고 있으며, 귀하와 고객 화물을 모두 보호하기 위한 여러 프로토콜을 마련했습니다. 귀하의 통제 밖 상황으로 불이익을 받지 않도록 총 지급액은 성공적으로 배송된 화물 비율에 따라 비례 지급됩니다. 각 운송에는 배송 타이머가 설정됩니다. 만료 시점까지 미배송된 화물은 도난품으로 표시되어 동일하게 처리됩니다. 모든 픽업 및 배송은 autoload로 진행하거나 화물 엘리베이터에서 수행해야 합니다.
