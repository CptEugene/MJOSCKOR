item_Desc_clda_utility_heavy_suit_03_01_02=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nDesigned to withstand inhospitable environments, the Stirling Exploration Suit provides a base level of protection from environmental hazards including radiation. Combining Caldera's advanced insulation fabrics with sophisticated polymers, the Stirling is able to safeguard the wearer whilst minimizing disruption to movement. Additionally, a self-cleaning system automatically activates after radiation exposure to expunge dangerous excess down to nominal levels. The Sediment Edition blends reds, blacks, and grays reminiscent of clay and other planetary minerals.
item_Desc_clda_utility_heavy_suit_03=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nDesigned to withstand inhospitable environments, the Stirling Exploration Suit provides a base level of protection from environmental hazards including radiation. Combining Caldera's advanced insulation fabrics with sophisticated polymers, the Stirling is able to safeguard the wearer whilst minimizing disruption to movement. Additionally, a self-cleaning system automatically activates after radiation exposure to expunge dangerous excess down to nominal levels.
item_Desc_clda_utility_heavy_suit_02_01_9tails01=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nThis version of Caldera's Pembroke exploration suit has been modified from its original form. Designed to extend the limits of Human endurance, the Pembroke was built to withstand the extreme heat of inhospitable high temperature environments. Based off of Caldera's best-in-class exploration armor platform, an advanced sensor suite intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. The special RSI Edition of the Pembroke ensures those seeking to cross bold new horizons do so in style.
item_Desc_clda_utility_heavy_suit_02=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nDesigned to extend the limits of Human endurance, the Pembroke was built to withstand the extreme heat of inhospitable high temperature environments. Based off of Caldera's best-in-class exploration armor platform, an advanced sensor suite intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. The special RSI Edition of the Pembroke ensures those seeking to cross bold new horizons do so in style.
item_Desc_clda_utility_heavy_suit_01_01_iae2024=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nDesigned to extend the limits of Human endurance, the Pembroke Starchaser was built to withstand the extreme heat of inhospitable high temperature environments. Based off of Caldera's best-in-class exploration armor platform, an advanced sensor suite intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. Also featuring a bespoke helmet that integrates with the cutting edge life support system, the special Starchaser edition of the Pembroke ensures those seeking to cross bold new horizons do so in style.
item_Desc_clda_utility_heavy_suit_01=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nDesigned to extend the limits of Human endurance, the Pembroke was built to withstand the extreme heat of inhospitable high temperature environments. Based off of Caldera's best-in-class exploration armor platform, an advanced sensor suite intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. Also featuring a cutting edge life support system, those seeking to cross bold new horizons can depend on the Pembroke to see them to the journey's end.
item_Desc_clda_undersuit_02_02_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nBuilt for adventure but comfortable enough for everyday, the Markanda undersuit has become beloved by explorers. A unique patchwork design creates a flexible yet resilient undersuit, while an odor resistant SureSoft inner lining will keep you from wanting to take it off. This edition features the colors and logo of the now defunct Pyrotechnic Amalgamated.
item_Desc_clda_undersuit_02=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nBuilt for adventure but comfortable enough for everyday, the Markanda undersuit has become beloved by explorers. A unique patchwork design creates a flexible yet resilient undersuit, while an odor resistant SureSoft inner lining will keep you from wanting to take it off. This particular undersuit has been repaired for extended use.
item_Desc_clda_undersuit_01_01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nFeaturing flexible gaskets for greater comfort and more natural movement, along with a convenient range of chest connector port options, the Levin from Caldera has been a practical choice for explorers everywhere. This particular undersuit has been repaired for extended use.
item_Desc_clda_env_heavy_suit_01_expo=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -225 / 75 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nConfidently explore cold environments while wearing the Novikov "Expo". Caldera built the exploration suit with an advanced sensor suite that intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. Also featuring a cutting edge life support system and spacious carryall, those venturing across unknown terrain can count on the Novikov to help them survive the journey. The "Expo" edition celebrates CitizenCon 2949 by blending orange and purple for an eye catching look that's highly visible against the elements.
item_Desc_clda_env_heavy_suit_01=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -225 / 75 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nConfidently explore cold environments while wearing the Novikov. Caldera built the exploration suit with an advanced sensor suite that intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. Also featuring a cutting edge life support system and spacious backpack, those venturing across unknown terrain can count on the Novikov to help them survive the journey.
item_Desc_clda_env_heat_heavy_suit_01=Item Type: Heavy Armor\nDamage Reduction: 40%\nCarrying Capacity: 22k µSCU\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\n\nDesigned to extend the limits of Human endurance, the Pembroke was built to withstand the extreme heat of inhospitable high temperature environments. Based off of Caldera's best-in-class exploration armor platform, an advanced sensor suite intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. Also featuring a cutting edge life support system and spacious carryall, those seeking to cross bold new horizons can depend on the Pembroke to see them to the journey's end.
item_Desc_clda_env_armor_heavy_suit_01_01_9tails01=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -225 / 75 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nThis version of Caldera's Novikov exploration suit has been modified from its original form. Confidently explore cold environments while wearing the Novikov. Caldera built the armor with an advanced sensor suite that intelligently adjusts to environmental conditions so the wearer's body temperature remains stable. Also featuring a cutting edge life support system and spacious backpack, those venturing across unknown terrain can count on the Novikov to help them survive the journey.
item_Desc_cds_undersuit_helmet_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThe A23 has been one of CDS' mainstay helmet systems for years. Built out of impact-resistant composite technology and a hardened laminate faceplate, the A23 is perfect for hazardous environment and basic EVA operations. Visor is AR crosshair compatible.
item_Desc_CDS_Undersuit_Armor_Shared=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThis comprehensive Tactical Combat Suit provides a complete sealed suit against vacuum, free range of motion, and interfaces seamlessly with compatible armor systems.
item_Desc_CDS_Undersuit_Armor_02_Shared=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThe FBL-8u is the first CDS undersuit to utilize the manufacturers new orb-weave technology that produces an impressively light yet strong material that can withstand the rigors of space travel. Originally developed to pair perfectly with CDS's FBL-8a light armor, it remains compatible with other armor sets.
item_Desc_cds_undersuit_armor_01_02_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nUsing materials made with orb-weave technology, CDS has created a lightweight, durable undersuit that has been designed to meet the needs of on-the-ground combatants. It was made to match the limited-edition GCD-Army medium armor, but is compatible with a wide range of other sets.
item_Desc_cds_undersuit_01_crus01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThis comprehensive Tactical Combat Suit provides a complete sealed suit against vacuum, free range of motion, and interfaces seamlessly with compatible armor systems. The Crusader Edition was made specifically for the company's security services.
item_Desc_CDS_undersuit_01_03_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThis comprehensive Tactical Combat Suit provides a complete sealed suit against vacuum, free range of motion, and interfaces seamlessly with compatible armor systems. The Lifeforce edition was designed with first responders in mind with a highly visible white, red, and grey color scheme.
item_Desc_BASL_undersuit_01_01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nFeaturing a deceptively simple design, the Advocacy Interceptor undersuit is jet black with reinforced grey protective padding on the arms and legs. Basilisk's renowned craftsmanship make this flight suit durable and supremely comfortable, leaving no mystery as to why it's widely used by the Advocacy.
item_Desc_basl_combat_light_flightsuit_02_01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nFeaturing a deceptively simple design, the Ace Interceptor flight suit is jet black with reinforced grey protective padding on the arms and legs. Basilisk's renowned craftsmanship make this flight suit durable and supremely comfortable, leaving no mystery as to why it's widely used by top pilots across the empire.
item_Desc_basl_combat_light_flightsuit_01,P=PH - basl_combat_light_flightsuit_01
item_Desc_alb_jumpsuit_01_01_01=Carrying Capacity: 1K µSCU\n\nThe Bannock jumpsuit combines comfort and durability. It features reinforced padding in critical areas, plenty of storage, and an adjustable belt to ensure a snug fit. Its unique design also includes a built-in secondary layer, allowing the wearer to unzip and cool down without fear of damaging their everyday clothes.
item_Desc_adv_agent_undersuit=Item Type: Undersuit\nDamage Reduction: 10%\n\nVirgil's Guardian is a multi-purpose combat undersuit that features basic reinforced plates for impact protection as well as natural integration with compatible armor sets.
