item_Desc_clda_utility_heavy_suit_05_01_01=Item Type: Heavy Utility\nDamage Reduction: 25%\nTemp. Rating: -75 / 225 °C\nRadiation Protection: 33600 REM\nRadiation Scrub Rate: 147.42 REM/s\nCarrying Capacity: 8.0 µSCU\nBackpacks: All\n\nDesigned to withstand inhospitable environments, the Stirling Exploration Suit provides a base level of protection from environmental hazards including radiation. Combining Caldera's advanced insulation fabrics with sophisticated polymers, the Stirling is able to safeguard the wearer whilst minimizing disruption to movement. Additionally, a self-cleaning system automatically activates after radiation exposure to expunge dangerous excess down to nominal levels. The Hazard Edition is safety yellow with diagonal black stripes and has a tinted visor for enhanced eyesight protection.
