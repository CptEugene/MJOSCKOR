item_Desc_nvy_pilot_flightsuit_armor=The AVS-E is a unique armor set designed to integrate seamlessly with the OMNI-CFS series of flight suits. The AVS features component armor plating, strategically placed to protect vital areas, but also integrates numerous pouches to keep you equipped in the field.
