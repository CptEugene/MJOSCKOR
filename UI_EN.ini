ea_ui_reward_Xmas_Title=HAPPY LUMINALIA!
ea_ui_reward_Xmas_Msg=Luminalia 테마 Pico the Penguin을 획득하신 것을 축하합니다. 이번 연휴 시즌에 당신의 램프가 조금 더 밝게 빛나길 바랍니다. 새로운 봉제 친구가 당신의 Stanton 거주지로 배송되었습니다.
ea_ui_reward_Vara_Title_03=VARA 승리 #3
ea_ui_reward_Vara_Title_02=VARA 승리 #2
ea_ui_reward_Vara_Title_01=VARA 승리 #1
ea_ui_reward_Vara_Msg_03=당신의 끔찍할 만큼 끈질긴 집념이 결실을 맺어 마지막 보상이 당신의 것이 되었습니다. 세 개의 무시무시한 헬멧이 당신의 거주지로 배송되었습니다.
ea_ui_reward_Vara_Msg_02=이번 Day of the Vara에서 가장 무서운 것은 당신이 너무 뛰어나다는 점입니다! Fieldsbury Dark Bear Helmets 세 개가 추가로 당신의 거주지로 배송되었습니다. 마지막 보상 세트를 얻으려면 다시 상위 3위에 오르세요!
ea_ui_reward_Vara_Msg_01=당신은 죽음을 마주하고도 살아남아 승리했습니다! 추가 보상으로 Fieldsbury Dark Bear Helmets 세 개를 당신의 거주지에서 받게 됩니다. 또다시 상위 3위에 들어 다음 보상 세트를 획득하세요!
ea_ui_reward_VanduulSwarm_Title=Vanduul Swarm 격파!
ea_ui_reward_VanduulSwarm_Msg=2946 Aggressor' 잠금 해제! Vanduul Glaive 서약 페이지가 이제 잠금 해제되었습니다.
ea_ui_reward_Valentines_Title=HAPPY CORAMOR!
ea_ui_reward_Valentines_Msg=사랑과 승리의 기운이 가득합니다! 당신과 파트너는 특별한 Spectrum Badge를 획득했습니다.
ea_ui_reward_TankCommander_Title=2953 Tank Commander' 잠금 해제!
ea_ui_reward_TankCommander_Msg=당신은 믿음직한 탱크 운용 능력을 입증했습니다! '2953 Tank Commander' Spectrum Badge가 수여되었습니다!
ea_ui_reward_StPatricks_Title=HAPPY STELLA FORTUNA!
ea_ui_reward_StPatricks_Msg=당신은 운명에 도전해 승리를 거머쥐었습니다! 과감한 자에게 행운이 따른다는 증표로, 기념 Stella Fortuna 코인이 당신의 Stanton 거주지로 배송되었습니다. 이 코인이 일 년 내내 행운을 가져다주길 바랍니다.
ea_ui_reward_PirateSwarm_Title=Pirate Swarm 격파!
ea_ui_reward_PirateSwarm_Msg=2953 Pirate Aggressor' 잠금 해제! Pirate Gladius 및 Caterpillar 변형이 이제 Pledge Store에서 구매 가능하도록 잠금 해제되었습니다.
ea_ui_reward_OfflineWarning=오프라인 및 커스텀 모드에서는 보상이 비활성화됩니다.
ea_ui_reward_ModeTester_Title=999th Test Squadron' 잠금 해제!
ea_ui_reward_ModeTester_Msg=이번 릴리스의 모든 Experimental Modes를 플레이해 주셔서 감사합니다. '999th Test Squadron' Spectrum Badge가 수여되었습니다!
ea_ui_reward_LunarNewYear_Title=HAPPY RED FESTIVAL!
ea_ui_reward_LunarNewYear_Msg=올해는 아주 좋은 시작을 맞이했습니다! 당신은 정상에 올라 Spectrum Badge를 획득했습니다. 이 배지가 행운과 번영을 가져다주길 바랍니다.
ea_ui_reward_Ironman_Title=AC - Ironman' 잠금 해제!
ea_ui_reward_Ironman_Msg=축하합니다! 이 모드를 한 번도 죽지 않고 완료했습니다. 'AC - Ironman' Spectrum Badge가 수여되었습니다!
ea_ui_reward_Halloween_Title=VARA 승리!
ea_ui_reward_Halloween_Msg=당신은 죽음을 마주하고도 살아남아 승리했습니다! 추가 보상으로, Day of the Vara '54 Challenge Coin이 당신의 Stanton 거주지로 배송되었습니다.
ea_ui_reward_GunGame_Title=2953 Master-At-Arms' 잠금 해제!
ea_ui_reward_GunGame_Msg=당신은 Gun Rush에서 경쟁자들을 제압했습니다! '2953 Master-At-Arms' Spectrum Badge가 잠금 해제되었습니다!
ea_ui_reward_ExperimentalPlayed_Title=GG!
ea_ui_reward_ExperimentalPlayed_Msg=이 Experimental Mode를 플레이해 주셔서 감사합니다! 이번 패치의 모든 모드를 플레이하면 특별한 배지가 잠금 해제됩니다!
ea_ui_reward_EndlessVanduulSwarm_Title=2953 Vanduul Aggressor' 잠금 해제!
ea_ui_reward_EndlessVanduulSwarm_Msg=당신은 대부분의 사람들보다 더 멀리 나아갔습니다. 하지만 Vanduul은 여전히 두려워해야 할 세력임을 증명했습니다. 당신은 '2953 Vanduul Aggressor' Spectrum Badge를 획득했습니다
ea_ui_reward_DevSlayer_Title=AC - Dev Slayer' 잠금 해제!
ea_ui_reward_DevSlayer_Msg=당신은 Original Systems 개발자를 이겼습니다! 'AC - Dev Slayer' Spectrum Badge가 수여되었습니다!
