item_Desc_srvl_undersuit_02_01_02=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nRoughly sewn together from a variety of ransacked materials, the Wastelander undersuit will just about do the job. This version features a bold rust color.
