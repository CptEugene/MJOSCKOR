item_Desc_cds_undersuit_helmet_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThe A23 has been one of CDS' mainstay helmet systems for years. Built out of impact-resistant composite technology and a hardened laminate faceplate, the A23 is perfect for hazardous environment and basic EVA operations. Visor is AR crosshair compatible.
item_Desc_CDS_Undersuit_Armor_Shared=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThis comprehensive Tactical Combat Suit provides a complete sealed suit against vacuum, free range of motion, and interfaces seamlessly with compatible armor systems.
item_Desc_CDS_Undersuit_Armor_02_Shared=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThe FBL-8u is the first CDS undersuit to utilize the manufacturers new orb-weave technology that produces an impressively light yet strong material that can withstand the rigors of space travel. Originally developed to pair perfectly with CDS's FBL-8a light armor, it remains compatible with other armor sets.
item_Desc_cds_undersuit_armor_01_02_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nUsing materials made with orb-weave technology, CDS has created a lightweight, durable undersuit that has been designed to meet the needs of on-the-ground combatants. It was made to match the limited-edition GCD-Army medium armor, but is compatible with a wide range of other sets.
item_Desc_cds_undersuit_01_crus01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThis comprehensive Tactical Combat Suit provides a complete sealed suit against vacuum, free range of motion, and interfaces seamlessly with compatible armor systems. The Crusader Edition was made specifically for the company's security services.
item_Desc_CDS_undersuit_01_03_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThis comprehensive Tactical Combat Suit provides a complete sealed suit against vacuum, free range of motion, and interfaces seamlessly with compatible armor systems. The Lifeforce edition was designed with first responders in mind with a highly visible white, red, and grey color scheme.
item_Desc_BASL_undersuit_01_01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nFeaturing a deceptively simple design, the Advocacy Interceptor undersuit is jet black with reinforced grey protective padding on the arms and legs. Basilisk's renowned craftsmanship make this flight suit durable and supremely comfortable, leaving no mystery as to why it's widely used by the Advocacy.
item_Desc_basl_combat_light_flightsuit_02_01_01=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nFeaturing a deceptively simple design, the Ace Interceptor flight suit is jet black with reinforced grey protective padding on the arms and legs. Basilisk's renowned craftsmanship make this flight suit durable and supremely comfortable, leaving no mystery as to why it's widely used by top pilots across the empire.
