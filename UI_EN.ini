PU_NTGUIDE04_M_NTG_Welcome_IG_001_WelcomeAboardThe=UEES War Hammer에 탑승하신 것을 환영합니다. 이번 Invictus 행사 일환으로, 현역 군용 함선을 가까이에서 둘러보실 수 있도록 안내해 드립니다. 실제 승무원 일부가 시간을 내어 함선에서의 생활을 설명해 드릴 예정입니다. 함선 전체가 탐사 가능 구역은 아니므로 비인가 구역을 존중해 주시기 바랍니다. 감사합니다. 즐거운 관람 되세요.
