ea_ui_modedesc_ClassicRace_MasterModes=새로운 Master Modes 비행 모델로 결승선을 가장 먼저 통과하십시오.
ea_ui_modedesc_ClassicRace=순수 레이싱. 함선을 한계까지 밀어붙여 결승선을 가장 먼저 통과하십시오.
