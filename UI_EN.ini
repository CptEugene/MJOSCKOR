item_Desc_vgl_undersuit_01_01_Shared=Item Type: Undersuit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nVirgil's ForceFlex is the next generation in undersuit technology. Rated for combat as well as industrial work, you can rest assured that the comboweave will keep you protected in whatever situation you put it through.
item_Desc_uba_prison_undersuit_helmet_01=Item Type: Worksuit Helmet\nDamage Reduction: 10%\nTemp. Rating: -75 / 75 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\n\nThe Inmate Work Helmet features a highly visible design for easy visual tracking, alongside an anti-fogging, crack resistant faceplate sealed into reinforced plating that's rated to withstand falling debris, which helps minimize costly accidents to your labor pool.
item_Desc_uba_prison_undersuit_01=Item Type: Worksuit\nDamage Reduction: 10%\nTemp. Rating: -75 / 75 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 8.0 µSCU\n\nThe Inmate Worksuit is a durable and highly visible worksuit designed to survive harsh conditions often faced by inmates during work release programs. The worksuit integrated reinforced padding for protection with a strong synthetic weave that meets the minimal government standard for thermal insulation while keeping costs low. The sturdy workpack provides ample storage capacity and evenly distributes weight across the wearer's back allowing them to carry more during every shift. It also features secure bottom straps to allow you to determine oxygen tank size on a per inmate basis, minimizing escape risk.
item_Desc_syfb_flightsuit_suit_01_iae2023_01=Item Type: Flight Suit\nDamage Reduction: 10%\nTemp. Rating: -30 / 60 °C\nRadiation Protection: 15200 REM\nRadiation Scrub Rate: 81 REM/s\nCarrying Capacity: 6.5 µSCU\nBackpacks: Light\n\nPerfected through centuries of innovation, Syang Fabrication's sleek and stylish Xanthule flight suit has been meticulously adapted to the Human physique. The Xanthule suit features breathable lightweight plating made with a carbon-silk weave that provides reliable protection while maintaining the famed House's signature aesthetic. This special IAE 2953 edition is decorated with a copper and white pattern inspired by Gatac Manufacture's Syulen.
