ea_ui_frontend_specialevent_Xmas_Description=연휴 시즌을 조금 더 들뜬 분위기와 훨씬 더 치열한 액션으로 채울 준비가 되셨나요? Luminalia 분위기에 흠뻑 빠져 소중한 친구와 가족을 모아 활기찬 경쟁을 즐겨보세요!
ea_ui_frontend_specialevent_ValentinesDay_Title=Coramor
ea_ui_frontend_specialevent_ValentinesDay_Description=이번 Coramor에는 열기가 뜨겁게 달아오릅니다! Duo Showdown에서 팀으로 경쟁하면 당신과 파트너의 심장을 더 빠르게 뛰게 만들 확실한 방법이 됩니다.
ea_ui_frontend_specialevent_StPatricks_Title=Stella Fortuna
ea_ui_frontend_specialevent_StPatricks_Description=행운이 당신 편인가요? 확인할 방법은 단 하나뿐입니다. 용감한 자에게 행운이 따른다는 것을 증명하고 이번 Stella Fortuna에 참가해 정상에 설 수 있는지 보여주세요.
ea_ui_frontend_specialevent_PlayerBirthday_Title=생일 축하합니다!
ea_ui_frontend_specialevent_PlayerBirthday_Description=Earth가 태양을 한 바퀴 더 돌았고 당신도 한 살 더 먹었습니다! 치열한 일대일 액션만큼 멋진 생일 축하 방법이 또 있을까요?
ea_ui_frontend_specialevent_PirateWeek_Title=Pirate Week
ea_ui_frontend_specialevent_PirateWeek_Description=Verse에서 가장 거친 해적들과 한판 붙고 싶었던 적이 있나요? Pirate Swarm에서 모두 집합해 재미와 약탈이 가득한 전투를 즐기세요. 승자는 특별한 해적 차량을 구매할 기회를 얻습니다.
ea_ui_frontend_specialevent_MurrayCup_Title,P=Murray Cup
ea_ui_frontend_specialevent_MurrayCup_Description,P=Murray Cup, text ,text, more text.
ea_ui_frontend_specialevent_LunarNewYear_Title=Red Festival
ea_ui_frontend_specialevent_LunarNewYear_Description=Kill Collector(FPS 또는 Vehicle)의 특별 Red Festival 에디션으로 Lunar New Year를 함께 축하하세요.
ea_ui_frontend_specialevent_Invictus_Title=Invictus Launch Week
ea_ui_frontend_specialevent_Invictus_Description=제국의 강대한 Navy를 기리며, Humanity의 가장 강력한 전투 함선에서 복무하는 용감한 우주 장병과 신병을 기념하는 Invictus Launch Week 특별 이벤트에 참여하세요.
ea_ui_frontend_specialevent_IAE_Title=Intergalactic Aerospace Expo
ea_ui_frontend_specialevent_IAE_Description=IAE 전시장에서 최신 우주선을 둘러본 뒤에는 치열한 전투 액션으로 기분 좋게 마무리하세요.
ea_ui_frontend_specialevent_Halloween_Title=Day of the Vara
ea_ui_frontend_specialevent_Halloween_Description=이번 Day of the Vara에서 오싹한 대결에 참여해 Kill Collector(FPS)에서 언데드 해골 군단과 맞서 싸우세요. 계속 승리해 역겨울 만큼 멋진 보상 3세트를 획득하세요!
ea_ui_frontend_specialevent_Generic=특별 이벤트
ea_ui_frontend_specialevent_FoundationFestival_Title=Foundation Festival
ea_ui_frontend_specialevent_FoundationFestival_Description=선행이 적극 권장되는 시민 기념일인 Foundation Festival 동안, 받은 만큼 베풀며 실력을 보여줄 수 있습니다.
ea_ui_frontend_specialevent_FightOrFlight_Title,P=Fight or Flight
ea_ui_frontend_specialevent_FightOrFlight_Description,P=Fight or Flight, text ,text, more text.
ea_ui_frontend_specialevent_CitizenCon_Title=CitizenCon
ea_ui_frontend_specialevent_CitizenCon_Description=1년에 한 번 제국 전체가 시민권을 기념하기 위해 모이며 당신도 초대되었습니다. CitizenCon에서 UEE 최고의 인재들과 함께하세요.
ea_ui_frontend_specialevent_AprilFools_Title=Triggerfish
ea_ui_frontend_specialevent_AprilFools_NewsTicker=<EM4> PYRO HAUTE CUISINE?</EM4> - Chef says next big food trend will be vent slugs. "You can really taste the vent!" <EM4> DOUBLE DOG RECALL</EM4> - Health experts warn that two hot dogs in one bun could be making you sick. Advise against eating the left hot dog. <EM4> FLEET MANAGER CONFUSION</EM4> - Recent poll finds most ship owners don't know what "ASOP" stands for. <EM4> NEW XI'AN TREND</EM4> - Xi'an teenagers across the 'verse have begun studying ancient Earth martial arts. Will appreciating renaissance paintings be next? <EM4> BURRITO WINS AWARD</EM4> - The popular tortilla wrapped meal Torpedo Burrito has been declared a "Perfect Product" by the 2955 Food Brand Awareness Awards for people who "enjoy having fun" and "like reliability." <EM4> PLANETS LOOKING BETTER</EM4> - Thanks to a United Empire of Earth revitalization project, many of the planets around the 'verse are looking better than ever. "Was this river always here?" asks local resident. <EM4> STORMWAL TOUR REFUNDS</EM4> - Claiming that they didn't see a single stormwal during their recent tour of Orison, numerous patrons demand refunds. <EM4> NEW GAME ANNOUNCED</EM4> - Original Systems announces 'Auditoriums of Battle', the follow up game to their acclaimed 'Coliseums of Conflict'. <EM4> MISC RAPTOR THE REAL DEAL</EM4> - "I'm so happy that this vehicle exists," declares pilot after getting to drive the MISC Reclamation and Personal Transportation of Rubbish (R.A.P.T.O.R.) for themselves. <EM4> CURRENT FLOOR FINE</EM4> - More and more people have decided that the floor they are currently on is fine and that there's no need to take an elevator. <EM4> WHO WANTS JALOPY?</EM4> - Very few. Only an extreme minority of pilots claim "I want jalopy!" <EM4> FLY BETTER</EM4> - Drake refutes paper thin armor claims as baseless and encourages pilots to improve their flying skills. <EM4> SATABALL RETURNS</EM4> - As the new season begins, fans rejoice as they get to once again enjoy the excitement and thrills provided by this beloved sport. <EM4> CRUSADER TRAFFIC JAM</EM4> - Hour long queue at Seraphim Station after Polaris attempts landing at small hangar. <EM4> SPACE TRAIN TEST FLIGHT</EM4> - Promising to be the next leap forward in transportation technology, trains able to fly into orbit were recently tested. <EM4> LITTER PERSISTING</EM4> - A surge in litter, from coffee cups to hospital gowns, has become a growing issue across the Empire. Malfunctioning rubbish bins blamed. <EM4> ORIGIN 404 SALES SKYROCKET</EM4> - The 2955 version of the ship features three more bathrooms than previously. <EM4> CONTROVERSY SETTLED</EM4> - Original Systems developer insists "Spread is a cone, not a square" as new evidence is revealed. <EM4> HULL-Z TOO BIG</EM4> - Government orders MISC to stop construction on the massive planet-sized hauler. <EM4> TINY BENNY'S</EM4> - New convenient pill-sized noodles gain in popularity. <EM4> TRIGGERFISH</EM4> - Pranks enjoyed across the empire as people celebrate the humorous holiday. "These are really funny jokes," promises writer.
ea_ui_frontend_specialevent_AprilFools_Description=꿈이 아닙니다. 이제 침실에서도 Arena Commander를 플레이할 수 있습니다! 이번 4월 Triggerfish를 기념해 당신과 친구들은 EZ Hab 내부를 배경으로 한 완전히 새로운 맵에서 경쟁할 수 있습니다.
ea_ui_frontend_specialevent_AlienWeek_Title=First Contact Day
ea_ui_frontend_specialevent_AlienWeek_Description=2438년, Human은 처음으로 우주에 자신들만 존재하는 것이 아님을 발견했고 별들 사이에서의 위치가 영원히 바뀌었습니다. Alien을 기념하며 함께하고 Vanduul Swarm에서 웨이브 25까지 돌파해 Spectrum Badge와 Glaive 구매 기회를 획득하세요.
