LingFamily_HaulCargo_AToB_desc_Fruit_Timed=Hi, \n \nNormally Reyes schedules our hauls, but she’s gone for the day, and I just got a comm inquiring about a simple, direct run from <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. The cargo is a load of fruit that will lose its value if it spoils. We don't want to anger this client, so would appreciate it if you knocked this out in a timely manner. \n\nHere’s some other details you should know. The largest container used is <EM4>~mission(MissionMaxSCUSize)</EM4>, so don’t forget your <EM4>handheld tractor beam</EM4>. \n\n \nSincerely, \nPetra Ling \nManaging Director of Cargo Operations \nLing Family Hauling\n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
