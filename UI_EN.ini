PU_JTVOGUIDE01_M_LPA_Announce_Tour_BriefingRoom_IG_001_HelloAndWelcome=안녕하세요, UEES War Hammer에 오신 것을 환영합니다. 이 Javelin-Class destroyer는 원래 Aegis Dynamics에서 건조되었고 2832년부터 현역으로 복무해 왔습니다. Captain Omar Singh의 지휘 아래 취역한 이 함선은 처음에 2nd Fleet, 6th Battle Group 소속 전투 지원 함선으로 운용되었고, 이 배치로 Vanduul 전선 인근에 배치되었습니다. War Hammer는 2884년 Fall of Caliban 당시 작전에 투입되어, 시스템이 함락될 때 후퇴하는 민간 및 Naval 전력을 보호했고 그 과정에서 Valor 훈장을 받았습니다. 이후 수십 년 동안 War Hammer는 여러 함대에서 다양한 지원 및 순찰 임무를 수행했으며, 2930년대 UEE의 Nexus 시스템 탈환 작전에도 참여했습니다. 가장 최근에는 Stanton system에서 XenoThreat로 알려진 무법자 집단을 격퇴하는 주력 전투 함선으로 활약했습니다. 그 후 War Hammer는 수리를 위해 드라이도크에 들어갔지만, 올해 Invictus 행사가 끝나면 다시 현역 복귀할 예정입니다.\n\n현재 여러분이 앉아 있는 이곳은 함선 전체의 메인 브리핑룸입니다. microTech가 제작한 홀로볼륨을 중심으로 승무원들이 전투 전략부터 수리 일정까지 다양한 사안을 이곳에서 논의합니다. 이 함선에 배치된 Marine 부대 또한 이 공간에서 강습 작전을 계획하거나 전투 전략을 수립합니다. 이 방은 비번 중 vid 상영이나 sporting event 파티 같은 활동 장소로도 활용되어 왔습니다.\n\n함선을 둘러보며 질서를 지키는 선봉 중 하나를 가까이에서 직접 보실 기회를 가지시길 바랍니다. Captain Medcalf와 전 승무원을 대표해 멋진 Invictus 보내시길 바라며, 내년에 다시 뵙기를 기대하겠습니다.
