item_DescCarryable_2H_FL_toy_plushy_covalex_cargo_1_a=Here's a haul you can hug. This plushie shaped like a cargo container features Covalex Shipping branding with the company's logo and brown and grey color scheme.
item_Desc_cds_legacy_armor_light_arms_01_01_covalex=Item Type: Light Armor\nDamage Reduction: 20%\nTemp. Rating: -37 / 67 °C\nRadiation Protection: 26000 REM\nRadiation Scrub Rate: 145.8 REM/s\n\nClark Defense Systems built the PAB-1 light but strong enough to stay in a fight. The first CDS suit to utilize their proprietary nano-weave, this light armor became a favorite of those who needed a little extra protection while remaining agile. The Covalex Edition was made specifically for the company.
