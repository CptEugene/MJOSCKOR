covalex_holiday_001=To tell the truth, we've got so many packages coming in that I haven't even had any time to do my own shopping!
covalex_holiday_002=With all the stress at this time of year, I just try to remember how much happiness we're bringing to people with what we do.
covalex_holiday_003=I think that if we all work together, we can help make this holiday one of the best!
covalex_holiday_004=I don't know about you, but I can't wait for the rush to be over so I can get some quality time with loved ones.
covalex_holiday_005=You know, even with how busy it gets, this is still my favorite time of the year!
covalex_holidaydelivery_desc_0001=Happy Holidays!\n\nThe gift giving season has been crazier than ever for us at Covalex, and we need all the help we can get to make sure everything gets delivered on time. \n\nI'm hoping you can grab a special delivery from <EM4>~mission(Location)</EM4> and deliver it to <EM4>~mission(Destination)</EM4>. \n\n~mission(Contractor|DeliveryHoliday) \n\nGood cheer to you and yours,\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
