Covalex_HaulCargo_AtoB_desc_DeliverAll=Hiya, \n\nHere’s the deal, I need someone good for a special run. We’ve got an important client that’s threatening to take their business elsewhere, because their deliveries are consistently missing cargo. They’re demanding that 100% of the cargo be delivered on this run, or they won’t pay. Since this was before my time and my supervisor wants to show that it won’t happen again, they agreed with this. Anyway, I think you might be a good fit. \n\nIf you’re willing to take that risk too, here are all the pertinent details. The cargo can be collected from <EM4>~mission(Location|Address)</EM4> and delivered to <EM4>~mission(Destination|Address)</EM4>. Looks like the largest cargo container you’ll need to handle is <EM4>~mission(MissionMaxSCUSize)</EM4>, so be sure to bring a ship big enough and a <EM4>handheld tractor beam</EM4> to help you move those containers around. \n \n~mission(Contractor|SignOff) \n\nElla Tieno \nJr. Logistics Coordinator \nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_FromLevski=Hey there, \n\nSo the People’s Alliance hired us to move a load of cargo from Levski to <EM4>~mission(Destination|Address)</EM4>. Honestly, I’m surprised that they export some of this stuff, but I guess they must sell something to be able to afford everything they import. \n\nFor the run itself, you’ll need a ship that can hold <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4> and a <EM4>handheld tractor beam</EM4> to handle the containers. That should be it. \n\n~mission(Contractor|SignOff)\n \nElla Tieno \nJr. Logistics Coordinator \nCovalex Shipping \n'Anything you need, anywhere you need it.' \n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_FromRuinStation=Hey, it’s El. \n\nGot a client at <EM4>~mission(Location|Address)</EM4>, who needs their cargo picked up from Ruin Station. They’ve been waiting there a while and are starting to get a bit impatient. Any chance you could handle this for us? \n\nYou’ll need a ship that can fit <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4> and a <EM4>handheld tractor beam</EM4> to be able to move them. \n\n~mission(Contractor|SignOff)\n\nElla Tieno \nJr. Logistics Coordinator \nCovalex Shipping \n'Anything you need, anywhere you need it.' \n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_ProcessedFood_Stanton2=Hi, \n\nLooks like Orison needs another resupply of processed food and pressurized ice. They have this stuff on a standard delivery schedule but they just requested a shipment as soon as possible. \n\nAre you available to make the run? The stuff (<EM4>~mission(MissionMaxSCUSize) containers</EM4> or smaller) is waiting to be picked up from a freight elevator at <EM4>~mission(Location|Address)</EM4>. Should be a quick and easy run for you to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_RawOre_Stanton1=Hey,\n\nA Hurston logistics manager just requested priority pick up from their facility. Sounds like they struck a new vein of ore and need to make room for what they're extracting.\n\nThe raw ore needs to be moved from a freight elevator at <EM4>~mission(Location|Address)</EM4> to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. Will be containers <EM4>~mission(MissionMaxSCUSize)</EM4> or smaller. Sound like something you could handle? \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_RefinedOre_Stanton4=Hi, \n\n<EM4>~mission(Destination|Address)</EM4> needs a delivery of refined ore to keep their production lines humming. The cargo (<EM4>~mission(MissionMaxSCUSize) containers</EM4> or smaller) is ready and waiting for pick up from a freight elevator at <EM4>~mission(Location|address)</EM4>. Any chance you’re available to collect and deliver it to a freight elevator at ~mission(Destination)?\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_ScrapWaste_Stanton3=Hey, \n\nThere's a bunch of scrap and waste waiting at a freight elevator at <EM4>~mission(Location|Address)</EM4> that needs to go to a freight elevator at <EM4>~mission(Destination|Address)</EM4> for sorting. I know ArcCorp started an initiative to reduce waste and recycle more scrap on planet, but I haven’t seen any decrease in these types of hauls from them yet.\n\nAre you available to move this batch of assorted junk (<EM4>~mission(MissionMaxSCUSize) containers</EM4> or smaller) off-world for them? \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_ToLevski=Hi, \n\nThere’s a bunch of cargo at <EM4>~mission(Location|Address)</EM4> that needs to be moved to Levski. The People’s Alliance has a standing order for this stuff because they desperately need it, but it’s not easy to get in Nyx. Funny how they don’t want to be part of the UEE but still rely on us for their survival. \n\nAnyway, you’ll need a <EM4>handheld tractor beam</EM4> and a ship that can hold <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4> to knock this one out. \n\n~mission(Contractor|SignOff) \n \nElla Tieno \nJr. Logistics Coordinator \nCovalex Shipping \n'Anything you need, anywhere you need it.' \n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AtoB_desc_ToRuinStation=Hiya, \n\nLooking for a hauler willing to make a run to Ruin Station. Know hauls to Pyro can give some people pause, but this is one we do regularly to help supply the station. I’ve also confirmed that everything on the cargo manifest is above board. \n\nIf you’re interested, the cargo is ready for pick up at <EM4>~mission(Location|Address)</EM4>. Make sure you bring a <EM4>handheld tractor beam</EM4> and a ship that can hold <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4> otherwise it might be a little rough.\n\n~mission(Contractor|SignOff)\n\nElla Tieno \nJr. Logistics Coordinator \nCovalex Shipping \n'Anything you need, anywhere you need it.' \n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_LinearChain_desc_01=Hi,\n\nOur data technicians strung a few runs together so you can pick up a new batch of cargo as you’re dropping some off which should make the run a lot more efficient. Have it arranged so you won't have deal with any containers larger than <EM4>~mission(MissionMaxSCUSize)</EM4>. Here’s what the itinerary looks like: \n\n~mission(LinearChainToken)\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_LinearChain_desc_02=Hello,\n\nLooks like the stars aligned perfectly for this run. There’s new cargo (<EM4>~mission(MissionMaxSCUSize)</EM4> or smaller) to pick up from each location where you're making a drop. Here are the details if you’re interested. \n\n~mission(LinearChainToken)\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_LinearChain_desc_03=Hey,\n\nOur data technicians really outdid themselves with the efficiency of this cargo run. Each drop off location has more cargo waiting to be picked up. And conveniently, there won't be any containers bigger than <EM4>~mission(MissionMaxSCUSize)</EM4>. \n\n~mission(LinearChainToken)\n\nIf you’re interested, best to grab this run before someone else does. \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
