LingFamily_LocalDelivery_desc_04=Got a delivery request that could use you.\n~mission(Contractor|Family)\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4|Address)</EM4>\n\nLast thing, it'd probably be a good idea to bring a <EM4>handheld tractor beam</EM4> with. \n\nThanks,\nConni Ling\nShipment Coordinator\nLing Family Hauling
LingFamily_LocalDelivery_desc_05=Hello,\n\nI know Conni usually handles this stuff, but she's away for the afternoon. Anyway, got a descent sized run for you.\n\nAnyway, if I'm reading the invoice correctly, the shipment is - \n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4|Address)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> from the <EM4>~mission(Pickup5|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4|Address)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> to the <EM4>~mission(Dropoff5|Address)</EM4> \n\nGood luck out there.\n\n-Davi Ling\nProprietor \nLing Family Hauling
LingFamily_LocalDelivery_desc_intro=Hi,\n\nWe're a small family owned and operated delivery company that's currently seeking new contractors in the Crusader area. \n\nIf you're interested in working with us, the following delivery would be a great trial to see if you're a good match for the company.\n\nPACKAGE FOR PICK UP\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from <EM4>~mission(Pickup1|Address)</EM4>\n\nDROP OFF LOCATION\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to <EM4>~mission(Dropoff1|Address)</EM4>\n\nIf all goes well, you'll become the newest member of Ling Family Hauling.\n\nLast thing, it'd probably be a good idea to bring a <EM4>handheld tractor beam</EM4> with. \n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling
LingFamily_LocalDelivery_desc_rehire=Hello,\n\nI'm not thrilled to have to do this, but we have a shortage of contractors and more deliveries than ever. I'm willing to give you another shot, but you need to complete the following delivery. \n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n\nLast thing, it'd probably be a good idea to bring a <EM4>handheld tractor beam</EM4> with. \n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling
