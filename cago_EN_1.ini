Covalex_HaulCargo_MultiToSingle_Waste_Waste_Stanton1=Hi,\n\nNeed the trash collected from a few Hurston locations and then taken to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. Don't worry, none of the containers are bigger than <EM4>~mission(MissionMaxSCUSize)</EM4>.\n\nPICK UP LOCATIONS (ANY ORDER)\n\n~mission(MultiToSingleToken)\n\nFun fact for you. Hurston is the only planet in Stanton that doesn’t separate their trash and scrap. One of their workers told me that the company did a cost-benefit analysis on it decades ago that determined it wasn’t worth putting a planet-wide system in place to facilitate it. Isn’t that the most Hurston thing ever? \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_MultiToSingle_desc_01=Hello!\n\nThere’s a load of cargo (<EM4>~mission(MissionMaxSCUSize)</EM4> or smaller) that needs to be delivered to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. The only thing is that the cargo is spread across a few locations, which I’ve listed out below. \n\nPICK UP LOCATIONS (ANY ORDER)\n\n~mission(MultiToSingleToken)\n\nMakes no difference what order you grab the stuff, as long as it’s all delivered.\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_MultiToSingle_desc_02=Hey,\n\nHere’s an interesting one. <EM4>~mission(Destination|Address)</EM4> is expecting a few shipments (max container size of <EM4>~mission(MissionMaxSCUSize)</EM4>) so the data technicians bundled all the pick ups together. Here’s a list of the stops: \n\nPICK UP LOCATIONS (ANY ORDER)\n\n~mission(MultiToSingleToken)\n\nFeel free to do them in whatever order you want. Only thing that’s important is that all of them get delivered to a freight elevator at ~mission(Destination).\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_MultiToSingle_desc_03=Hi there,\n\nI’m in a bind and hoping you can help. A trusted hauler signed up for a run that needs to be delivered ASAP, but their ship junked out right when they were about to launch so I need someone to take over this run right away.\n\nIt's all cargo <EM4>~mission(MissionMaxSCUSize)</EM4> or smaller that needs to go to a freight elevator at <EM4>~mission(Destination|Address)</EM4> after being collected from a few locations, which I’ve listed below:\n\nPICK UP LOCATIONS (ANY ORDER)\n\n~mission(MultiToSingleToken)\n\nThe delay has already caused issues at some of the pick up locations. They really need that cargo gone to free up space for new deliveries. Any chance you can collect everything above and deliver it as quick as possible?\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_MultiToSingle_desc_RawOre_Stanton1=Hi,\n\nHurston is requesting that we prioritize pick ups from the local mining facilities to free up space for what they’re extracting. Here’s everywhere you need to go: \n\nPICK UP LOCATIONS (ANY ORDER)\n\n~mission(MultiToSingleToken)\n\nOnce collected, everything needs to get to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. They've said that all the containers will be at most <EM4>~mission(MissionMaxSCUSize)</EM4> in size. Sound like something you could handle? \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_MultiToSingle_desc_ScrapWaste_Stanton3=Hi there,\n\nThere’s a few sites on ArcCorp that need their waste and scrap collected (all boxes <EM4>~mission(MissionMaxSCUSize)</EM4> or smaller) and taken to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. Doesn’t matter what order you do the run, as long as you grab it all. \n\nPICK UP LOCATIONS (ANY ORDER)\n\n~mission(MultiToSingleToken)\n\nYou know, my mom was a hauler who specialized in runs like this. It might not be the most glamorous stuff, but she claimed these runs had the best pay-to-risk ratio. Pirates never gave her any trouble when they found out what was on board. \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
