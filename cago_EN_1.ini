Covalex_Danger_001=One more thing, I'm seeing here that you'll be working in a heightened safety area. I'm sure you always follow best practices, but a little extra caution probably wouldn't be a bad idea. Better safe than sorry, right!
Covalex_Danger_002=One last thing, it looks like some of our previous operators have reported outlaw activity in the area. Might be a good idea to plan for some extra security precautions. But if you do get into a situation (though you probably won't!), remember Covalex's policy of 'Flight, not fight.'
Covalex_Danger_003=Also, unfortunately, it seems a security flag has been placed on this contract. Nothing to worry about too much... but that said, you should probably at least be extra careful during this job. Be ready for anything and you'll never be surprised!
Covalex_Danger_004=One more little wrinkle. The system has flagged this contract as potentially hazardous. It might not mean anything, but don't be too surprised if you run into a bump or two or three while completing this one.
Covalex_Danger_005=Last thing. This contract has been given a security flag. They add those when there is a higher risk involved. Sometimes it's hazardous routes, sometimes outlaw sightings, but you're going to want to be extra sharp on this one.
Covalex_HaulCargo_AToB_Intro_desc=Earning such accolades as 'Imperial Finances' Top 10 Shipping Companies' and 'Delivery Digest's 2945's Most Trusted Transport,' Covalex is busier than ever. And that means more cargo going to more places. That's where you come in. \n\nCovalex is looking for dependable and industrious pilots to join our expanding family. Do you have access to a ship that can hold <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>? Can you pass an Advocacy background check if required? Then a universe of opportunity is waiting for you. \n\nSimply complete an 'Evaluation Trial’ by picking up a shipment of <EM4>~mission(Item)</EM4> from a freight elevator at <EM4>~mission(Location|Address)</EM4> and successfully delivering it to a freight elevator at <EM4>~mission(Destination|Address)</EM4>.\n\nUpon satisfactory completion, you'll be eligible to become part of Covalex Shipping's vast network of independent transport specialists*.\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\n*Covalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AToB_Intro_title=Opportunity for Independent Cargo Hauler
Covalex_HaulCargo_AToB_Rehire_desc=Hey,\n\nHave a bit of good news for you. Covalex recently finished an evaluation of our contractor pool, and decided to reconsider your status as a cargo hauler. To requalify, all you need is to successfully complete the following delivery.\n\nPick up <EM4>~mission(Item)</EM4> from a freight elevator at <EM4>~mission(Location|Address)</EM4> and deliver it to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. In order to complete this haul in a fast and efficient manner, you'll need a ship that can haul <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>.\n\nHopefully everything goes smoothly so we can welcome you back to the team.\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AToB_Rehire_title=Covalex Cargo Hauling Re-evaluation
Covalex_HaulCargo_AToB_Scrap=Hello,\n\nThere’s some junk waiting at a freight elevator in <EM4>~mission(Location|Address)</EM4> that needs to go to a freight elevator at <EM4>~mission(Destination|Address)</EM4> for processing. I've confirmed that the containers won't be bigger than <EM4>~mission(MissionMaxSCUSize)</EM4>. \n\nMy mom would’ve loved this run. She’s one of those who thinks every scrapyard is filled with hidden treasures. Can’t even tell you how many hours I spent bored out of my mind following her around one. If that’s your thing, here’s a chance to actually make credits going to one.\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n \n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AToB_Stanton_Interstellar=Hey,\n\nAny interest in doing the Stanton leg of an interstellar run? \n\nThere’s a haul of <EM4>~mission(Item)</EM4> waiting in containers <EM4>~mission(MissionMaxSCUSize)</EM4> or smaller to be picked up from a freight elevator at <EM4>~mission(Location|Address)</EM4> and delivered to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. No need to take it any further than that. I’ve got someone else lined up to run it through the jump to its final destination. \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AToB_desc_01=Hello,\n\nNeed a contractor for a simple cargo haul going from a freight elevator at <EM4>~mission(Location|Address)</EM4> to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. At most the containers will be <EM4>~mission(MissionMaxSCUSize)</EM4> in size. \n\nAlso, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\nAny chance you’re available to take care of it for us?\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AToB_desc_02=Hi,\n\nA freight elevator at <EM4>~mission(Location|Address)</EM4> has some cargo that needs to be delivered to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. Another hauler backed out at the last minute because their ship couldn't handle <EM4>~mission(MissionMaxSCUSize) containers</EM4>, so you’d be doing me a big favor if you could take care of it.\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
Covalex_HaulCargo_AToB_desc_03=Hi,\n\nA new haul just popped up. Details are below, if you’re interested.\n\n1. Pick up cargo from a freight elevator at <EM4>~mission(Location|Address)</EM4>. Max size will be <EM4>~mission(MissionMaxSCUSize)</EM4>. \n2. Deliver to a freight elevator at <EM4>~mission(Destination|Address)</EM4>. \n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
