LingFamily_HaulCargo_SingleToMulti_desc_01=Hey, \n\nKind of in a bind here. Petra shared an outdated manifest with a hauler, and it turns out some cargo got lost in the shuffle. Now there’s a few hauls gathering dust at <EM4>~mission(Location|Address)</EM4>. \n\nHere’s where the goods need to go: \n\nDROP OFF LOCATIONS (ANY ORDER) \n\n~mission(SingleToMultiToken) \n\nLooks like the biggest cargo container you’ll have to deal with is <EM4>~mission(MissionMaxSCUSize)</EM4>. Better have a <EM4>handheld tractor beam</EM4> with you. \n \nAny chance you could go clear those out for me? The logistics manager at <EM4>~mission(Location)</EM4> keeps bugging me about it. \n \n\nThanks, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling \n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_SingleToMulti_desc_02=Hi, \n \nPackaged a few hauls together for your ease. Everything’s at <EM4>~mission(Location|Address)</EM4> waiting for pick up. Route plan the drops as best for you. \n \nDROP OFF LOCATIONS (ANY ORDER) \n \n~mission(SingleToMultiToken) \n \nBring a <EM4>handheld tractor beam</EM4>. I’ve confirmed you’ll be handling containers up to <EM4>~mission(MissionMaxSCUSize)</EM4>. \n \n\nHappy Hauling, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling \n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_SingleToMulti_desc_03=Hey, \n\nPetra’s taking more hauling orders than we can handle, so I’ve been bundling runs together to try and get more done in one run. You interested? \n\nThis pick-up is at <EM4>~mission(Location|Address)</EM4> and here’s where it all goes: \n\nDROP OFF LOCATIONS (ANY ORDER) \n\n~mission(SingleToMultiToken) \n\nLast little bit for you. Max size of the cargo containers is <EM4>~mission(MissionMaxSCUSize)</EM4>. Don’t know how strong you are but I would definitely recommend a <EM4>handheld tractor beam</EM4> to move them. \n \n\nHappy Hauling, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling \n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
