Covalex_LocalDelivery_desc_intro=Hi there!\n\nCovalex is currently on the lookout for new delivery contractors. To see if you're Covalex material or not, we've arranged for the below delivery route as evaluation of your skills.\n\nPACKAGE FOR PICK UP\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from <EM4>~mission(Pickup1|Address)</EM4>\n\nDROP OFF LOCATION\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to <EM4>~mission(Dropoff1|Address)</EM4>\n\nSuccessfully completing this run will certify you as an official Covalex contractor.\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
Covalex_LocalDelivery_desc_rehire=Hi,\n\nSince Covalex has been suffering from an abundance of deliveries and a lack of contractors, I was able to convince administration to reconsider your status. All you have to do is successfully complete the following delivery and you're back in the rotation.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n\nBy the way, we strongly encourage contractors to bring a <EM4>handheld tractor beam</EM4> along. \n\nGood luck. It'd be great to have you on the roster again.\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
