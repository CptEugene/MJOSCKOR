Covalex_HaulCargo_SingleToMulti_desc_ToCFP_Danger=Hi, \n\nSeveral Citizens for Prosperity outposts in Pyro need supplies. It seems like we regularly do runs like this for them, but this one looks like it might be a bit riskier. A CFP rep let me know that outlaw activity around these sites has spiked recently, but they desperately need these outposts restocked, so we’re going ahead with the delivery. <EM4>Just a head’s up that you could run into trouble, so come prepared</EM4>. \n\nAll the cargo’s waiting at <EM4>~mission(Location|Address)</EM4> and here’s where it’s heading: \n\nDROP OFF LOCATIONS (ANY ORDER) \n\n~mission(SingleToMultiToken) \n\nAccording to the manifest, the largest cargo container you’ll need to deal with is <EM4>~mission(MissionMaxSCUSize)</EM4>. Aside from that, remember to bring a <EM4>handheld tractor beam</EM4> along. \n\n~mission(Contractor|SignOff) \n \nElla Tieno \nJr. Logistics Coordinator \nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. To encourage timely deliveries and prevent fraud on cargo hauls, Covalex Shipping will set a delivery time limit and upon expiration, any undelivered cargo will be considered stolen and treated as such. Total payment will be prorated according to the percentage of cargo successfully delivered.
