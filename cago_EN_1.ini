LingFamily_HaulCargo_MultiToSingle_desc_CFPAmenities=Hey, \n \nAny chance you’d be willing to do a haul into Pyro? I know it can get dangerous there but this is for a good cause. A group of new CFP members have moved to <EM4>~mission(Destination|Address)</EM4> and had a tough time adjusting to life in the system. They all left stuff behind in Stanton, because their transporter didn’t have room, so we’ve been hired to pick it all up and bring it to them. \n\nHere are the pick ups: \n\nPICK UP LOCATIONS (ANY ORDER) \n\n~mission(MultiToSingleToken) \n\nCFP leaders hope that bringing them this stuff will make the system feel more like home. Let’s make sure this one goes down smoothly. Remember to equip your <EM4>handheld tractor beam</EM4>, and a ship that can fit <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>. \n \n\nHappy Hauling, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling\n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
