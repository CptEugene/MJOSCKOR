stanton2_Shipping_Covalex_desc=Formerly Covalex’s prime shipping hub for the system, Gundo suffered an unfortunate accident and have since moved operations to Orison directly for the time being.
LingFamily_Danger_001=Also, some of the family has run into trouble doing similar contracts recently. I would be extra careful. You know it's dangerous when cousin Maggi even says it.
LingFamily_Danger_002=Also, a word of caution. I've got several reports highlighting this particular stretch as potentially dangerous. I don't think anything will happen, but just be ready in case trouble shows up.
LingFamily_Danger_003=One more thing. I don't want to raise a false alarm, but there's a small chance that this contract may wind up being riskier than usual. Nothing concrete, but I've got a contact in Crusader Security who gave me a heads up. Should be fine, but be careful.
LingFamily_Danger_004=And I probably don't have to say this, but Crusader's been having some security issues lately. It's not as safe as it once was, especially where you'll be going for this job. Be smart out there and stay safe.
LingFamily_Family_001=My brother, Ricki, was supposed to handle this job but unfortunately his cooler blew. He's getting it fixed, but in the meanwhile we're hoping you can step in.
LingFamily_Family_002=My brother, Ricki, was supposed to handle this job but his power plant's been having issues. He's getting it fixed, it'd be great if you can take this one.
LingFamily_Family_003=My brother, Ricki, was scheduled to handle this, but the quantum drive on his Lancer decided to stop working today. It's being repaired, but in the meanwhile we're hoping you can handle it.
LingFamily_Family_004=My brother, Ricki, is down for the count today owing to his life support system being on its last breath. He's getting it fixed, but in the meanwhile we're hoping you can fill in.
LingFamily_Family_005=Ricki got caught up on the opposite side of Stanton doing a long haul, so we need someone else to handle this job.
LingFamily_Family_006=I originally had Ricki slated for this, but a leaky fuel line means he's not going to get back in time. Hopefully, you're available.
LingFamily_Family_007=Fabian, my cousin, commed in sick again. Guess his suit actuator failed while he was doing a drop on Yela and he caught a cold. So we need someone to pick up the slack today.
LingFamily_Family_008=Got a last minute comm from my cousin Fabian that he isn't feeling well again. Seems he picked up a stomach bug from a bad burrito and can't fly. Would be great if you could cover for him.
LingFamily_Family_009=Hoping that you'll be able to fill in for my cousin Fabian. Not sure exactly what happened, but seems like his arm is on the fritz and he can't fly till he sees a cybernetician. You'll definitely be helping us out if you're available.
LingFamily_Family_010=You ever hear of Dolphin Tongue? Well, my cousin Fabian woke up with it. Half his face is swollen to the size of burstmelon. Would you be free to take over for him today?
LingFamily_Family_011=My cousin Maggi had some trouble with the Nine Tails and is filing a report with Crusader right now. Of course, that could wind up taking all afternoon so I need someone to handle this job for her.
LingFamily_Family_012=I thought that my cousin Maggi was going to be able to do this one, but she has to chase down a missing order. Hoping that it wasn't stolen. Either way, she's going to be tied up for a while.
LingFamily_Family_013=Fabian caught a stomach bug and now the rest of the family seems to have got it. To be honest, I'm not feeling so great, but I'm hanging in for now. Since they're all busy making their own "deliveries" until the medicine kicks in, I was thinking you might be able to take care of this job.
LingFamily_Family_014=A bunch of the family headed over to New Babbage for the day to celebrate another cousin's birthday. And guess who didn't get to go? Anyway, still plenty of work around here that needs doing.
LingFamily_HaulCargo_AToB_Interstellar_desc=Hi, \n \nHere's a haul from jump gate to jump gate. Run doesn’t leave the system. But, if you’re heading to <EM4>~mission(Destination|Address)</EM4> and your hold is empty, you’re missing out on some money. \n\nPick up is at <EM4>~mission(Location|Address)</EM4>, and the largest cargo container you’ll be dealing with is <EM4>~mission(MissionMaxSCUSize)</EM4>. You’re the expert, but in my experience, you’ll need a <EM4>handheld tractor beam</EM4> to handle those. \n\n \nThanks, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling \n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_Intro_desc=Hi, \n \nThis is Petra Ling, and I’m proud to offer you a new and exciting opportunity to partner with Ling Family Hauling. When my parents started this company, their goal was to provide fast and reliable courier deliveries around the greater Crusader area. It quickly became a success, and as our reputation grew, so did our operations. \n \nNow, under my stewardship, Ling Family Hauling is taking the next big step – cargo hauling. Demand for this new service is growing faster than I expected, and that’s great news for both of us. \n \nIf you’ve ever wanted to be a hauler, then I can make your dreams come true. Best way to learn something is by doing it, and I’ve got a haul of <EM4>~mission(Item)</EM4> that needs to go from <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. \n\nNo prior experience is necessary, but here’s a few things to keep in mind. All pick-ups and deliveries must be done at a freight elevator or autoloaded. You will need a ship that can hold <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>, and a <EM4>handheld tractor beam</EM4> to move them around. \n \nUpon successful completion of this delivery, you will be promoted to a ‘trusted contractor’ status and more hauls will become available to you. \n\n \nSincerely, \nPetra Ling \nManaging Director of Cargo Operations \nLing Family Hauling \n\n \n\n \n\n \n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_Intro_title=Cargo Hauling Opportunity with Ling Hauling
LingFamily_HaulCargo_AToB_Rehire_desc=Hello, \n\nLing Family Hauling is busier than ever after expanding our operations to include cargo hauls. Says here you attempted a trial run for us but were unable to complete it. Any interest in trying another haul? \n\nThere’s a load of <EM4>~mission(Item)</EM4> at <EM4>~mission(Location|Address)</EM4> that would be ideal for a re-evaluation run. Head there in a ship that can fit <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>, grab the goods, and deliver it to <EM4>~mission(Destination|Address)</EM4>. \n\nDon’t forget, do your pick-ups and deliveries at a freight elevator or have it autoloaded. Also, don't forget to bring a <EM4>handheld tractor beam</EM4>. \n\nKnock this out and there’s a lot more work I can send your way. \n\n \nThanks, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling \n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_Rehire_title=Ling Cargo Hauling Contractor Re-evaluation
LingFamily_HaulCargo_AToB_desc_01=Hi, \n \nAny chance you’re available? \n \nI've got cargo at <EM4>~mission(Location|Address)</EM4> that needs to go to <EM4>~mission(Destination|Address)</EM4>. \n\nShould be a simple and straightforward run. You’ll just need a ship that can fit <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4> and a <EM4>handheld tractor beam</EM4> to move them. \n \n\nHappy Hauling, \nReyes Ling \nCargo Logistics Coordinator\nLing Family Hauling \n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_desc_02=Hello, \n \nThis haul is from a client I’ve been courting for a while. Could bring in a lot more work if this goes smoothly. \n\nThey need a direct run from <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. Think you can handle it? \n\nBring a <EM4>handheld tractor beam</EM4> and a ship that can hold <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>. Also, don’t forget the pick-up and delivery are from freight elevators. Not everyone remembers that. \n\nApologies for being a little neurotic about the details. Know this isn’t rocket science but I want to make sure everything is crystal clear on this one. \n \n\nThanks, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling\n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_desc_03=Hi, \n \nOk, here's the issue. Someone around here lost a few work orders. It wasn’t me, but I gotta fix it. \n \nYou could help by handling this run. It’s a straight shot from <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. \n \nSays here the biggest container is <EM4>~mission(MissionMaxSCUSize)</EM4>. Just remember to bring a <EM4>handheld tractor beam</EM4> or risk throwing out your back. \n \n\nThanks, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling\n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_desc_FromLevski_ToWikelo=Hey, \n\nWas excited to see this haul come across my desk. Every time I wander around one of Wikelo’s shops, I wonder where they get half that stuff. Well, now I have a little peak behind the curtain. \n\nMy cargo contact in Levski said a hauling souli just dropped off a delivery that needs to be forwarded on. Guess Wikelo only trusts certain manufacturing soulis, so they need to triple check everything before breaking up the shipment to all their Emporiums. \n\nAnyways, I’ll stop rambling and get down to business. This run will take you from <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. The manifest says the biggest cargo container in the delivery is <EM4>~mission(MissionMaxSCUSize)</EM4>. Better have a <EM4>handheld tractor beam</EM4> on hand otherwise it’ll be hard to move the cargo. \n \n\nHappy Hauling, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling \n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_desc_Fruit_Timed=Hi, \n \nNormally Reyes schedules our hauls, but she’s gone for the day, and I just got a comm inquiring about a simple, direct run from <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. The cargo is a load of fruit that will lose its value if it spoils. We don't want to anger this client, so would appreciate it if you knocked this out in a timely manner. \n\nHere’s some other details you should know. The largest container used is <EM4>~mission(MissionMaxSCUSize)</EM4>, so don’t forget your <EM4>handheld tractor beam</EM4>. \n\n \nSincerely, \nPetra Ling \nManaging Director of Cargo Operations \nLing Family Hauling\n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
LingFamily_HaulCargo_AToB_desc_Party_Timed=Hi, \n\nGuess the folks at <EM4>~mission(Destination|Address)</EM4> are planning a party and need help acquiring everything in a timely manner. You’ll need to make multiple pick-ups for this one, including one in Nyx to grab some Jynx gin. Not sure if you’ve ever had the stuff, but it’s a Nyx specialty. Some folks can’t get past that it glows pink, but I love it. Got a truly unique kick to it.\n\nHere are the pick ups: \n\nPICK UP LOCATIONS (ANY ORDER) \n\n~mission(MultiToSingleToken) \n\nPlease remember to bring a <EM4>handheld tractor beam</EM4>, as you’ll be handling cargo containers up to <EM4>~mission(MissionMaxSCUSize)</EM4>. \n\n \nHappy Hauling, \nReyes Ling \nCargo Logistics Coordinator \nLing Family Hauling\n\n\n\n\n\n\n\nLing Family Hauling knows it’s a dangerous and unpredictable universe and has established several protocols to protect both you and our client’s cargo. To ensure you aren’t punished for circumstances outside of your control, total payment will be prorated to the percentage of cargo successfully delivered. A delivery timer will be set for each haul. Any cargo that remains undelivered upon its expiration will be flagged as stolen and treated as such. All pick-ups and deliveries must be autoloaded or done at a freight elevator.
