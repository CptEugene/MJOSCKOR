LingFamily_Reaction_BadStreak_001=After that last contract, how many screw ups was that? You know what? I don't want to scold you like you're some kid. I'm just gonna say do better and leave it at that.
LingFamily_Reaction_BadStreak_002=Seems like you've been having a really hard time getting through these contracts. Last few jobs we've thrown you're way haven't exactly gone as planned. We're not a big company so these setbacks really hurt our bottom line. You're just going to have to do better, okay? Having said that...
LingFamily_Reaction_BadToGood_001=Guess you're a diamond in the rough, after all. Had a bet going with my sister Linda that you would screw up that last contract. Now I have to make her dinner, but hey, it's better than having to clean up your mess again. Anyway...
LingFamily_Reaction_BadToGood_002=Way to turn it around. I was getting worried about you, but that last contract showed you got potential. We'll have to see if you can keep it up...
LingFamily_Reaction_Bad_001=Rough time on that last contract, huh? It happens. Important thing is not focus on it too much, and get back out there -
LingFamily_Reaction_Bad_002=Hard to say exactly where you went wrong on that last contract, but it wasn't pretty. Let's do better this time, Okay?
LingFamily_Reaction_GoodStreak_001=Got to say, you've really been killing it out there. Even Davi's been impressed and he's been doing this for decades. Anyway...
LingFamily_Reaction_GoodStreak_002=I'm starting to think we got pretty lucky finding you. You've been giving Ling Family Hauling a good name out there with all the recent work you've been doing for us. Speaking of...
LingFamily_Reaction_GoodToBad_001=That last contract got away from you or what? Don't worry though. Screwing up every once in a while is what being part of the Ling Family is all about. (Don't tell them I said that.)
LingFamily_Reaction_GoodToBad_002=Tough break on that last job. Can't be perfect all the time, I guess. Unless your my sister Linda. But let's not talk about her right now...
LingFamily_Reaction_Good_001=You did good on that last contract. Nice stuff.
LingFamily_Reaction_Good_002=Real quick, wanted to mention the last contract you did. Saw that it went well. Good work. That said...
LingFamily_Reaction_LastWarning_001=So far, I think as a whole, Ling Family Hauling has been more than fair with you. But this contract is the end. Either you get it right, or we're done working with you. That simple. That said...
LingFamily_Reaction_LastWarning_002=Listen, this contract here? This is your last chance. We can't afford to risk any more business on you unless you find a way to turn things around. That said...
LingFamily_Reaction_Renew_001=Okay. So, I'm gonna tell you straight. If it had been up to me, we would have burned your contact, but dad seems to think you deserve another chance, so here we are...
LingFamily_Reaction_Renew_002=Here's what's happening. We had a family meeting and decided that maybe you deserve another chance. I hope you make the most of it. That said...
LingFamily_Timed_001=Unfortunately, we're on a bit of a tight schedule with this one. Need it taken care of ASAP.
LingFamily_Timed_002=Be sure to keep in mind that this job has a firm deadline. Not much wiggle room.
LingFamily_Timed_003=Make sure to keep an eye on clock when you're out there. Don't want you missing the deadline.
LingFamily_Timed_004=Make sure to be mindful of the time while you're working. Our business depends on us being punctual.
LingFamily_UGF_collect_desc_001=Hey,\n\nWe need you to grab a delivery for us over at <EM4>~mission(Location|Address)</EM4> and then take it to <EM4>~mission(Destination|Address)</EM4>.\n\nI was originally going to send my brother Ricki to handle this, but he said the area’s too dangerous. Guess there’s been a bunch of security warnings around there, but as long as you’re careful and bring some guns or whatever, I’m sure you’ll be fine. You probably won’t even run into anything. \n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling\n
LingFamily_UGF_collect_title_001=Package Delivery for Ling
LingFamily_delivery_desc_0001=Hi,\n\n~mission(Contractor|Reaction)Got another delivery for you. ~mission(Contractor|Family)\n\nThe shipment is waiting for pick up at <EM4>~mission(Location|Address)</EM4> to be dropped off at <EM4>~mission(Destination|Address)</EM4>. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling
LingFamily_delivery_desc_0002=Hey,\n\n~mission(Contractor|Reaction)We need you to run a shipment for us. \n\n~mission(Contractor|Family)The delivery is over at <EM4>~mission(Location|Address)</EM4> and is scheduled to be taken to <EM4>~mission(Destination|Address)</EM4>. ~mission(Contractor|Timed)~mission(Contractor|Danger) \n\nThanks, \nConni Ling\nShipment Coordinator\nLing Family Hauling
LingFamily_delivery_desc_0003=~mission(Contractor|Reaction)Got an upcoming delivery scheduled that could use you.\n\n~mission(Contractor|Family)The shipment is heading from <EM4>~mission(Location|Address)</EM4> over to <EM4>~mission(Destination|Address)</EM4>. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\nThanks,\nConni Ling\nShipment Coordinator\nLing Family Hauling
LingFamily_delivery_desc_0004=Hello,\n\nConni normally does these so you'll have to bear with me. Still trying to wrap my head around the system she set up. Believe it or not, I used to handle all of this myself! Thank heavens for Conni though. She's so good at all this stuff. \n\nAnyway, if I'm reading the invoice correctly, the shipment is at <EM4>~mission(Location|Address)</EM4> and needs to be hauled over to <EM4>~mission(Destination|Address)</EM4>. Simple enough. \n\nGood luck out there. Make the Ling family proud!\n\n-Davi Ling\nProprietor \nLing Family Hauling
LingFamily_delivery_desc_intro=Have you always been interested in trying your hand at being a delivery pilot but didn't know where to start? \nAre you sick of being taken advantage of by the large faceless shipping conglomerates? \nDo you want to further your career by gaining on-the-job experience with a top-reviewed family own company? \n\nIf you answered yes to any of these questions, then Ling Family Hauling may be right for you. \n\n----------------------------------\n\nHi,\n\nI'm Davi Ling, proud owner and proprietor of Ling Family Hauling. For the past three years, my family has been making a name for ourselves delivering packages and hauling shipments in the greater Crusader area. But now we need your help. \n\nTo keep up with our growing list of clients, we've been seeking additional pilots to help our family to keep expanding. Right now, we have a shipment waiting at <EM4>~mission(Location|Address)</EM4> to be taken to <EM4>~mission(Destination|Address)</EM4>. The perfect opportunity for a new pilot. No prior experience necessary. Whether this is your first time flying a route, or your thousandth, all we ask is that you work hard and try your best. That's the Ling Family way.\n\nSincerely,\nDavi Ling\nProprietor\nLing Family Hauling
LingFamily_delivery_title_001=Ling Shipment Delivery
LingFamily_delivery_title_intro=Job Opportunity with Ling Hauling
RedWind_Allies=N/A
RedWind_Delivery_Illegal_Desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special job that I could use you on. Should be a quick run.\n\nPACKAGE FOR PICK UP\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>)\n\nDROP OFF LOCATION\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n\nAnd please remember not to bother the clients or any of their guests. Professionalism is the key here. \n
RedWind_Delivery_Illegal_Desc_02=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special job that I need a pilot I can trust to handle.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n\nThis is a very important client for us so please treat them and their packages with extra respect.\n
RedWind_Delivery_Illegal_Desc_03=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nHad another special job come in from one of our more private clients.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n\nRemember to try and keep a low profile. The last thing this client wants is to draw attention to their business, and the last thing I want is an unhappy client. Especially in this case.\n
RedWind_Delivery_Illegal_Desc_04=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special run. Figured you'd be the right pilot to handle it for me.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4|Address)</EM4>\n\nOnce again, be smart and keep quiet about anything you might see or hear while you're out there. Remember, you're just there for the packages.\n
RedWind_Delivery_Illegal_Desc_05=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot another special job that I could use you on. This one's a bit more complicated since there's a few more packages to keep track of. Here's the list:\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4|Address)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> from the <EM4>~mission(Pickup5|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4|Address)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> to the <EM4>~mission(Dropoff5|Address)</EM4> \n\nMake sure the right packages get to where they're going. You really don't want to have to explain a mix up to these particular clients.\n
RedWind_Delivery_Illegal_Desc_Intro=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nI know you've done some solid work for us in the past, so I figured I'd see if you were interested in handling a bit of a special run for us that's a bit farther out in the system than what you've been doing so far.\n\nIn a nutshell, we need a pilot who's willing to keep their head down, focus on getting the packages delivered, and most importantly, not ask a lot of questions.\n\nSee, for a smaller company like us, staying ahead of competition means that we need to offer our clients something they can't get elsewhere - discretion. At Red Wind, as long as you got the credits we'll take whatever to wherever. Understand?\n\nIf that sounds good to you, let's see how you do on this run -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n\nOne last bit of advice, it would probably be good to avoid any unnecessary delays once you got the packages onboard, for example being searched by local law enforcement. \n
