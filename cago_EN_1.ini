Redwind_internaldelivery_dc_desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nThe folks over at <EM4>~mission(Location|Address)</EM4> are doing some clean up and want some packages moved around the facility.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2)</EM4>\n\nThey need it done efficiently and without a lot of bother.\n\n\nDO NOT TAKE THIS CONTRACT - unless you are reliable. Red Wind has a reputation that our clients trust and for good reason. \n\n
Redwind_internaldelivery_dc_desc_002=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nHey all, got a contract up for grabs at <EM4>~mission(Location|Address)</EM4> if you have the time. They need a package handler to move a few boxes around the facility -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3)</EM4>\n \n\n\n\nBE AWARE - in addition for being known as a dependable shipping service, Red Wind is also known for tracking down people who double cross us. If you're looking for an easy 'soft grab', we ain't it. Trustworthy pilots only. \n
Redwind_internaldelivery_dc_desc_003=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot some boxes that need reorganizing over at <EM4>~mission(Location|Address)</EM4>.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4)</EM4>\n\n\nTO ALL VETS - Red Wind appreciates your service to our Empire! Your struggles mean our freedom! \n
Redwind_internaldelivery_dc_desc_004=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot some packages that need lugging around the facility over at <EM4>~mission(Location|Address)</EM4> -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> from the <EM4>~mission(Pickup5)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> to the <EM4>~mission(Dropoff5)</EM4>\n\nTry to mind your own business while you’re there.\n\nWE ARE EQUAL OPPORTUNITY - Red Wind Linehaul is and always has been an equal opportunity contractor. If you think you can do a good job for us, then by all means sign up. \n
Redwind_internaldelivery_dc_desc_005=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nSeems like there was a bit of a logistical snafu at <EM4>~mission(Location|Address)</EM4> and they need someone to make sure the misplaced packages end up where they’re supposed to go inside the facility.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> from the <EM4>~mission(Pickup5)</EM4>\n · Package <EM4>#~mission(Item6|SerialNumber)</EM4> from the <EM4>~mission(Pickup6)</EM4>\n\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> to the <EM4>~mission(Dropoff5)</EM4>\n · Package <EM4>#~mission(Item6|SerialNumber)</EM4> to the <EM4>~mission(Dropoff6)</EM4>\n\n\n\nTRUST GOES TWO WAYS - By taking this contract you are pledging not to screw us over, and Red Wind Linehaul pledges to treat you the same. \n
