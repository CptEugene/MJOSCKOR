item_Desc_cds_legacy_armor_light_helmet_01_01_covalex=Item Type: Light Armor\nDamage Reduction: 20%\nTemp. Rating: -40 / 70 °C\nRadiation Protection: 26000 REM\nRadiation Scrub Rate: 145.8 REM/s\n\nConstructed using a lightweight alloy that can withstand a fair share of damage, the CBH-3 is a field-tested combat helmet featuring a large single-piece molded faceplate to allow for an expansive field of view for increased situational awareness. The Covalex Edition was made specifically for the company. Visor is AR crosshair compatible.
