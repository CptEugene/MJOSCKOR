covalex_delivery_desc_0003=Hi again,\n\n~mission(Contractor|Reaction)\n\nHoping you're free, because I have a job to send your way. Got a pick up request at <EM4>~mission(Location|Address)</EM4> for a shipment that is headed to <EM4>~mission(Destination|Address)</EM4>. That could wind up being an interesting route. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
covalex_delivery_desc_0004=Hi!\n\nDon't know about you, but today has been a busy one over here. Barely been able to stop and catch my breath. ~mission(Contractor|Reaction)\n\nSo, the run we need taken care of will have you grabbing a shipment from <EM4>~mission(Location|Address)</EM4> and bringing it to <EM4>~mission(Destination|Address)</EM4>. Should hopefully be pretty painless. ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff) \n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
covalex_delivery_desc_0005=Hello,\n\nChase is off today, so I am temporarily handling your contracts. \n\nThis current one is for a shipment pick up at <EM4>~mission(Location|Address)</EM4> to be delivered to <EM4>~mission(Destination|Address)</EM4>. ~mission(Contractor|Timed)\n\nThanks,\n\nArleen Dokgo\nSr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
covalex_delivery_desc_0006=Hey there,\n\n~mission(Contractor|Reaction)\n\nFound the perfect shipment contract for you to tackle. There's a shipment waiting at <EM4>~mission(Location|Address)</EM4> to be taken to <EM4>~mission(Destination|Address)</EM4>. Sounds good, right? ~mission(Contractor|Timed)~mission(Contractor|Danger)\n\n~mission(Contractor|SignOff)\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\nCovalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
covalex_delivery_desc_intro=Hi!\n\nI've got some exciting news to share - Covalex Shipping is seeking to contract with additional independent operators in your area! \n\nEarning such accolades as 'Imperial Finances' Top 10 Shipping Companies' and 'Delivery Digest's 2945's Most Trusted Transport,' Covalex is busier than ever. And that means more cargo going to more places. That's where you come in! \n\nWe're looking for dependable and industrious pilots to join our expanding family. Do you have access to a ship that can hold cargo? Can you pass an Advocacy background check if required? Then a universe of opportunity is waiting for you. All you have to do is complete a simple 'Evaluation Trial' and pick up a shipment from <EM4>~mission(Location|Address)</EM4> and take it safely to <EM4>~mission(Destination|Address)</EM4>. \n\nUpon satisfactory completion, you'll be eligible to become part of Covalex Shipping's vast network of independent transport specialists*.\n\nWe look forward to hearing from you,\n\nChase Hewitt\nJr. Logistics Coordinator\nCovalex Shipping \n'Anything you need, anywhere you need it.'\n\n\n\n\n\n\n\n*Covalex Shipping is a limited liability corporation. By accepting this contract, you are agreeing to all terms and conditions as outlined in our extended 'Independent Workers Supplemental Information Guide v.2948.01.29.' Covalex Shipping is not responsible for any damages that occur while operating as an independent contractor.
