RedWind_HaulCargo_AToB_ASD_Desc=RED WIND LINEHAUL \n'YOUR GOODS IN GOOD HANDS' \n---------------------------- \n\nASD reached out to us as it seems one of their old labs, <EM4>~mission(Location|Address)</EM4>, still has some cargo being stored there they want to get their hands on.\n\nYou would fly there in a ship that can handle containers up to <EM4>~mission(MissionMaxSCUSize)</EM4> in size, land in the hangar, load up from the freight elevator, and then transport it all back to <EM4>~mission(Destination|Address)</EM4>. \n\nJust be sure to keep your head on swivel while you’re at the facility and try not to let your curiosity get the better of you Abandoned sites like this can be home to all sort of nastiness. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\nBE YOUR BEST – Take pride in the work you do and you’ll do work to be proud of.\n
RedWind_HaulCargo_AToB_ASD_title=Cargo Transfer from Shuttered Facility
RedWind_HaulCargo_AToB_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n---------------------------- \n\nNeed a pilot for a straightforward haul going from the freight elevator at <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. Should be easy enough as long as you got a ship that can handle containers up to <EM4>~mission(MissionMaxSCUSize)</EM4> in size. \n\nCredits don't come much easier than this. Just be careful as the route's not exactly in the safest of sectors. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_AToB_desc_FromPyro_Danger=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGuess some companies see danger when offered a run in Pyro. We see profits. Got one here that starts in the system at <EM4>~mission(Location|Address)</EM4> and then goes to <EM4>~mission(Destination|Address)</EM4>. \n\nThe client warned us that outlaws in Pyro regularly target this run, which has scared other hauling concerns. Be sure your ship is all geared up and can hold <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>. And don't forget to bring a <EM4>handheld tractor beam</EM4>. \n
RedWind_HaulCargo_AToB_desc_LuxuryGoods_Danger_Timed=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot a contract from a major client who needs a skilled pilot to move a large load of luxury items from <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. \n\nYou'll need room for at least <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4> in your hold. You'll also need a <EM4>handheld tractor beam</EM4> to get everything loaded and unloaded. \n\nAnd as a fair warning, the things you'll be carrying are pricey enough that you might attract some unwanted attention. <EM4>Be ready to defend yourself</EM4> if you can't evade.
RedWind_HaulCargo_AToB_desc_ToPyro_Danger=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nHave a run here that could become a lucrative regular thing if we can pull it off. This’ll take you into Pyro, so you’ll have to be ready to tangle with some of the locals. \n\nYou’ll need to grab the stuff from <EM4>~mission(Location|Address)</EM4>, make the jump to Pyro, and then get to <EM4>~mission(Destination|Address)</EM4>. \n\nAll you need to do is bring a ship with space for <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>, a <EM4>handheld tractor beam</EM4>, and be ready to do some damage if someone picks a fight with you.
RedWind_HaulCargo_AToB_title_01=~mission(ReputationRank) Hauler Needed for Direct ~mission(CargoGradeToken) Shipment
RedWind_HaulCargo_AToB_waste_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n---------------------------- \n\nNeed a pilot for a waste material transfer going from the freight elevator at <EM4>~mission(Location|Address)</EM4> to <EM4>~mission(Destination|Address)</EM4>. Should be easy enough as long as you got a ship that can handle containers up to <EM4>~mission(MissionMaxSCUSize)</EM4> in size. Wouldn't bring your cleanest ship either.\n\nOn the bright side though, most likely outlaws will leave you alone when they see what you're carrying. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_CFP_RegionLink_desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nCitizens for Prosperity have contracted us to haul some goods between locations. Here’s the run if you’re interested.\n\nPICK UP\nFreight elevator at <EM4>~mission(Location|Address)</EM4>. \n\nDROP OFF\nFreight elevator at <EM4>~mission(Destination|Address)</EM4>.\n\nOnly thing to call out is that your ship must be able to handle <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>. Otherwise, it should be a simple run. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_CFP_RegionLink_title_001=Red Wind Direct Cargo Haul
RedWind_HaulCargo_HH_RegionLink_desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot a direct haul here that needs to be knocked out. Only requirement is that your ship has to be able to handle <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>. \n\nPICK UP\nFreight elevator at <EM4>~mission(Location|Address)</EM4>. \n\nDROP OFF\nFreight elevator at <EM4>~mission(Destination|Address)</EM4>.\n\nBest to be discreet about the details of this one if you know what’s good for you. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_HH_RegionLink_title_001=Red Wind Direct & Discreet Cargo Haul
RedWind_HaulCargo_MultiToSingle_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nJust got off a comm with a client. They got cargo (<EM4>~mission(MissionMaxSCUSize)</EM4> or smaller) at a few different locations ready to be taken over to a freight elevator at <EM4>~mission(Destination|Address)</EM4>.\n\nPICK UP LOCATIONS (ANY ORDER) \n~mission(MultiToSingleToken) \n\nI'd recommend taking a few minutes to plan your route before taking off. Might save you a bit of fuel. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_MultiToSingle_desc_RantaDung=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot a request from a farmer in Pyro for specialized agricultural supplies - namely, ranta dung. Apparently, normal fertilizers aren't cutting it. They've put in orders from multiple distributors and need someone to bring everything back to <EM4>~mission(Destination|Address)</EM4>.\n\nHere are all the places you can collect the dung:\n\nPICK UP LOCATIONS (ANY ORDER)\n\n ~mission(MultiToSingleToken)\n\nThe client says your ship needs to be able to carry at least <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>. Don't forget to bring your own <EM4>handheld tractor beam</EM4> for loading and unloading.
RedWind_HaulCargo_MultiToSingle_title_01=~mission(ReputationRank) Hauler Needed for ~mission(CargoGradeToken) Shipment
RedWind_HaulCargo_MultiToSingle_waste_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nGot a bunch of comms this morning. Seems one of the local trash collectors' ship is busted and we're gonna be picking up the slack.\n\nI got a bunch of trash (<EM4>~mission(MissionMaxSCUSize)</EM4> or smaller) at a few different locations ready to be taken over to a freight elevator at <EM4>~mission(Destination|Address)</EM4>.\n\nPICK UP LOCATIONS (ANY ORDER) \n~mission(MultiToSingleToken)\n\nAnd don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_SingleToMulti_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n---------------------------- \n\nOne of the folks over at <EM4>~mission(Location|Address)</EM4> just hit me up about a pile of cargo, <EM4>~mission(MissionMaxSCUSize)</EM4> or smaller, that needs to be hauled out to a few different spots. \n\nDROP OFF LOCATIONS (ANY ORDER) \n~mission(SingleToMultiToken) \n\nI'm trusting you to set your own route here, so don't mess it up. And try to stay away from anywhere too dangerous. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_SingleToMulti_desc_RevenantTreePollen=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nRed Wind needs an experienced pilot to transport a large shipment of raw revenant tree pollen from <EM4>~mission(Location|Address)</EM4> to these locations:\n\nDROP OFF LOCATIONS (ANY ORDER)\n\n~mission(SingleToMultiToken)\n\nThis might seems self-evident, but the rep from CFP asked us to assure you that it's okay under UEE law to transport revenant tree pollen as long as it hasn't been processed. \n\nBe sure that your ship can carry up to <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4> before you accept the contract. And buy a <EM4>handheld tractor beam</EM4> if you don't have one already to make loading and unloading as painless as possible.
RedWind_HaulCargo_SingleToMulti_desc_ToCFP_Danger_Timed=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nCFP has an urgent request for a pilot with combat experience. A few of their settlements are under immediate threat and may soon be under attack, so they need supplies ASAP. \n\nIf you're confident that you can navigate a potential combat zone, please head to <EM4>~mission(Location|Address)</EM4>, grab the cargo, and bring it to these locations:\n\nDROP OFF LOCATIONS (ANY ORDER)\n\n~mission(SingleToMultiToken)\n\nYou'll need enough room for <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>, and your own <EM4>handheld tractor beam</EM4> to get everything loaded and unloaded.\n\nKeep in mind that it's always best to run if someone tries to ambush you. But if you get cornered, don't hesitate to defend yourself.
RedWind_HaulCargo_SingleToMulti_title_01=~mission(ReputationRank) Hauler Needed for ~mission(CargoGradeToken) Shipment
RedWind_HaulCargo_SingleToMulti_waste_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n---------------------------- \n\nThey're doing a clean out at <EM4>~mission(Location|Address)</EM4> and have a bunch of <EM4>~mission(MissionMaxSCUSize)</EM4> or smaller waste containers that needs to be hauled out to a few different spots. (Don't ask me why. They're paying us is all I know.)\n\nDROP OFF LOCATIONS (ANY ORDER) \n~mission(SingleToMultiToken)\n\nAnd don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along.
RedWind_HaulCargo_desc_intro=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nRed Wind is looking to bolster our roster of haulers in Pyro. It takes a special pilot to want to do runs in a system as unpredictable as this one. Need someone who can keep their wits about them and keep quiet. If you check those boxes, and have a ship that can handle <EM4>~mission(MissionMaxSCUSize) cargo containers</EM4>, then give this trial run a shot. \n\nPICK UP\nFreight elevator at <EM4>~mission(Location|Address)</EM4>. \n\nDROP OFF\nFreight elevator at <EM4>~mission(Destination|Address)</EM4>.\n\nComplete this contract and we’ll send more hauling opportunities your way. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n
RedWind_HaulCargo_title_intro=Red Wind Seeking New Haulers
RedWind_LocalDelivery_desc_01=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nNeed an available independent pilot for a quick local delivery.\n\nPACKAGE FOR PICK UP\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n\nDROP OFF LOCATION\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n\nTry to keep your nose clean when you're out there. If you got Red Wind packages onboard, a certain level of professionalism is appreciated. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_02=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nLooking for a pilot to run a couple packages -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n\nNeed it done quick and without screwups. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_03=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nHey all, got a contract up for grabs for any pilots with a ship at the ready -\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n\nAnd don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_04=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nA run came through that needs an available pilot.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4|Address)</EM4>\n\nAnd just to be clear, you have to provide your own cargo ship. Make sure you got the space. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_05=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nPut together a multi-stop run that needs a pilot.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> from the <EM4>~mission(Pickup4|Address)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> from the <EM4>~mission(Pickup5|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n · Package <EM4>#~mission(Item4|SerialNumber)</EM4> to the <EM4>~mission(Dropoff4|Address)</EM4>\n · Package <EM4>#~mission(Item5|SerialNumber)</EM4> to the <EM4>~mission(Dropoff5|Address)</EM4> \n\nMake sure your ship's got the space for all these pickups. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_intro=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nWe're looking to hire an independent pilot that's interested in running a local route for us.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n\nIf you pull this off, we can see about other contracts in the future. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\n~mission(Contractor|SignOff)
RedWind_LocalDelivery_desc_rehire=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nEven though we haven't hired you in a while, we could use the extra help right now.\n\nPACKAGES FOR PICK UP (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> from the <EM4>~mission(Pickup1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> from the <EM4>~mission(Pickup2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> from the <EM4>~mission(Pickup3|Address)</EM4>\n\nDROP OFF LOCATIONS (ANY ORDER)\n · Package <EM4>#~mission(Item1|SerialNumber)</EM4> to the <EM4>~mission(Dropoff1|Address)</EM4>\n · Package <EM4>#~mission(Item2|SerialNumber)</EM4> to the <EM4>~mission(Dropoff2|Address)</EM4>\n · Package <EM4>#~mission(Item3|SerialNumber)</EM4> to the <EM4>~mission(Dropoff3|Address)</EM4>\n\nIf you pull this delivery off, we can see about making it a more regular thing again. And don't forget to pack a <EM4>handheld tractor beam</EM4> to bring along. \n\n~mission(Contractor|SignOff)
