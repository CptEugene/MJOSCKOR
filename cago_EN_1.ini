item_Desc_cds_legacy_armor_medium_arms_01_01_covalex=Item Type: Medium Armor\nDamage Reduction: 30%\nTemp. Rating: -55 / 85 °C\nRadiation Protection: 26400 REM\nRadiation Scrub Rate: 145.8 REM/s\n\nDependable and durable armor never goes out of style. The ORC-mkV from Clark Defense Systems has been a battlefield staple for centuries. This highly regarded medium armor blends composite plating with a special fiber reinforced polymer to provide solid protection and a wide range of movement. The Covalex Edition was made specifically for the company.
item_Desc_cds_legacy_armor_medium_core_01_01_covalex=Item Type: Medium Armor\nDamage Reduction: 30%\nTemp. Rating: -55 / 85 °C\nRadiation Protection: 26400 REM\nRadiation Scrub Rate: 145.8 REM/s\nCarrying Capacity: 6.4 µSCU\nBackpacks: Medium, Light\n\nDependable and durable armor never goes out of style. The ORC-mkV from Clark Defense Systems has been a battlefield staple for centuries. This highly regarded medium armor blends composite plating with a special fiber reinforced polymer to provide solid protection and a wide range of movement. The Covalex Edition was made specifically for the company.
