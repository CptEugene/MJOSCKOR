RedWind_RecoverCargo_Easy_Description=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nOne of our haulers ran into some engine trouble whilst transporting some cargo for us and was forced to abandon their ship. Looking for a contractor who can recover the cargo and complete the delivery. You’ll need to bring your own <EM4>heavy-duty tractor beam</EM4> to transport the cargo to your ship. Details below.\n\nRECOVERY LOCATION\n · <EM4>~mission(Location|Address)</EM4>\n\nDROP OFF LOCATION\n · Freight elevator at <EM4>~mission(Destination|Address)</EM4>\n\nBe advised, the recovery location hasn’t been verified as safe. You might find an opportunistic outlaw trying to take the cargo for themselves, so be on alert.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverCargo_Easy_Title=Red Wind Easy Cargo Recovery
RedWind_RecoverCargo_Hard_Description=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nWe’re having trouble completing a hauling mission and need a reliable contractor who has experience working in dangerous environments to complete the job. Just as a heads up, the cargo is in an abandoned ship surrounded by multiple, highly dangerous outlaws. We strongly advise you bring some backup with you and <EM4>heavy-duty tractor beam</EM4> to retrieve the client’s goods. Details follow:\n\nRECOVERY LOCATION\n · <EM4>~mission(Location|Address)</EM4>\n\nDROP OFF LOCATION\n · Freight elevator at <EM4>~mission(Destination|Address)</EM4>\n\nSince this is a bit risky, we’re offering proportionate pay. I’ll leave it up to you to decide how to distribute it to your crew.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverCargo_Hard_Title=Red Wind Challenging Cargo Recovery
RedWind_RecoverCargo_Intro_Description=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nA Red Wind transport has become stuck and they can’t finish their delivery. I was hoping that you might want to try your hand at completing the contract for us. If you have a suitable ship and a <EM4>heavy-duty tractor beam</EM4> it shouldn’t be too much trouble. Details below -\n\nRECOVERY LOCATION\n · <EM4>~mission(Location|Address)</EM4>\n\nDROP OFF LOCATION\n · Freight elevator at <EM4>~mission(Destination|Address)</EM4>\n\nBe advised, the recovery location hasn’t been verified as safe. You might find an opportunistic scav nosing around, so be on alert.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverCargo_Intro_Title=Red Wind Simple Cargo Recovery
RedWind_RecoverCargo_Medium_Description=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nA Red Wind hauler has been ambushed by some outlaws and now our clients’ cargo is sitting still whilst they prepare to steal it. We need a pilot with a <EM4>heavy-duty tractor beam</EM4> and a combat ready ship to head to the location below and recover the cargo before it’s gone for good.\n\nRECOVERY LOCATION\n · <EM4>~mission(Location|Address)</EM4>\n\nDROP OFF LOCATION\n · Freight elevator at <EM4>~mission(Destination|Address)</EM4>\n\nThe pilot reported multiple hostiles so make sure you take this seriously. \n\nEVERY OPPORTUNITY COUNTS – Make the most of what’s given to you, show us that you can handle more work.\n
RedWind_RecoverCargo_Medium_Title=Red Wind Straightforward Cargo Recovery
RedWind_RecoverCargo_Super_Description=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nWe have a special assignment for only the most competent contractors. One of our haulers who is sadly no longer with us failed to complete their last job. The cargo they were supposed to deliver is sitting stationery in their former ship in the location listed below.\n\nRECOVERY LOCATION\n · <EM4>~mission(Location|Address)</EM4>\n\nDROP OFF LOCATION\n · Freight elevator at <EM4>~mission(Destination|Address)</EM4>\n\nI’m not going dance around the issue, this is an extremely challenging job. You’ll need to bring a strong team of skilled pilots with you to deal with the outlaws that killed the previous contractor and a <EM4>heavy-duty tractor beam</EM4> to retrieve the client’s cargo. That said, if you take on this contract, we will make it worth your time.\n\nHOW DID WE DO – Complete our short feedback survey on our Spectrum page for a chance to enter our monthly prize draw.
RedWind_RecoverCargo_Super_Title=Red Wind Special Cargo Recovery
RedWind_RecoverCargo_VeryHard_Description=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nPutting out a call for a highly skilled pilot who can recover our client’s cargo. Please only accept this contract if you have experience dealing with extremely hostile situations involving multiple combatants. Additional crew members and a <EM4>heavy-duty tractor beam</EM4> are highly recommended.\n\nRECOVERY LOCATION\n · <EM4>~mission(Location|Address)</EM4>\n\nDROP OFF LOCATION\n · Freight elevator at <EM4>~mission(Destination|Address)</EM4>\n\nThe cargo should be in the bay of the abandoned ship. The client has already expressed frustration regarding the cargo’s delay so please work quickly and efficiently.\n\nBE RESILIENT – Life is hard and sometimes you have to roll with the punches. Keep going and don’t let it bring you down.
RedWind_RecoverCargo_VeryHard_Title=Red Wind Dangerous Cargo Recovery
RedWind_RecoverItem_E_Desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nSeems a pilot of ours ran into some trouble and left a client’s delivery unfulfilled. We suspect they may no longer be with us, but it’s important that we continue to offer outstanding levels of service and complete the job. If you accept, please head to <EM4>~mission(Location|Address)</EM4> to pick up the packages. Be advised you may encounter some <EM4>opportunistic outlaws</EM4> near the derelict ship.\n\nPACKAGES TO RECOVER\n · <EM4>2x ~mission(Item1)</EM4>\n\nDROP OFF LOCATION\n · Deliver to <EM4>~mission(Destination|Target|Address)</EM4>\n\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverItem_E_Title_001=Red Wind Easy Package Recovery
RedWind_RecoverItem_H_Desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nNeed an experienced pilot for this recovery contract. Unfortunately, the original delivery pilot was targeting by a group of outlaws. Thankfully, the client’s packages are still sitting in their damaged ship located at <EM4>~mission(Location|Address)</EM4>.\n\nYou’ll potentially need to <EM4>bring some backup</EM4> with you to ensure the successful collection and delivery of the packages.\n\nPACKAGES TO RECOVER\n · <EM4>4x ~mission(Item1)</EM4>\n\nDROP OFF LOCATION\n · Deliver to <EM4>~mission(Destination|Target|Address)</EM4>\n\nConsidering the danger of this contract, we’re willing to offer a slight pay increase as hazard pay.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverItem_H_Title_001=Red Wind Challenging Package Recovery
RedWind_RecoverItem_Intro_Desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nRed Wind is excited to announce that we are looking to hire new couriers to help with deliveries across the ’verse. We pride ourselves on been a flexible company that’s eager to meet the needs of all clients, everywhere. We’ll ask no questions; if you want it there, we’ll get it there. If that sounds like you, we have an introductory contract to see if you’re the right fit.\n\nWe need a resilient new hire to head to <EM4>~mission(Location|Address)</EM4>, recover the package abandoned by a former employee, and finish the delivery.\n\nPACKAGES TO RECOVER\n · <EM4>1x ~mission(Item1)</EM4>\n\nDROP OFF LOCATION\n · Deliver to <EM4>~mission(Destination|Target|Address)</EM4>\n\nIf you’re able to handle this contract we’d be delighted to send you more courier opportunities.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverItem_Intro_Title_001=Red Wind Seeking New Couriers
RedWind_RecoverItem_M_Desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nOutlaws are making our jobs much harder to complete these days. We need a contractor with combat experience to head to our former delivery pilot’s ship location at <EM4>~mission(Location|Address)</EM4> and recover the packages left there.\n\nPACKAGES TO RECOVER\n · <EM4>3x ~mission(Item1)</EM4>\n\nDROP OFF LOCATION\n · Deliver to <EM4>~mission(Destination|Target|Address)</EM4>\n\nWhile you're out there, be on the lookout for trouble, we’re getting <EM4>reports of multiple outlaws</EM4> in the vicinity.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverItem_M_Title_001=Red Wind Straightforward Package Recovery
RedWind_RecoverItem_VE_Desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nA contractor of ours has run into some trouble and abandoned their ship over at <EM4>~mission(Location|Address)</EM4>. We need someone to head to their ship, pick up the package they left there, and finish the job.\n\nPACKAGES TO RECOVER\n · <EM4>1x ~mission(Item1)</EM4>\n\nDROP OFF LOCATION\n · Deliver to <EM4>~mission(Destination|Target|Address)</EM4>\n\nWe’re currently uncertain as to why they failed to complete the contract, so be cautious when approaching the ship.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverItem_VE_Title_001=Red Wind Package Recovery
RedWind_RecoverItem_VH_Desc_001=RED WIND LINEHAUL\n'YOUR GOODS IN GOOD HANDS'\n----------------------------\n\nWe appreciate how hard you’ve been working for us recently, which is why we’d like to offer you this advanced contract. An important client of ours is waiting for delivery on multiple packages but the courier due to deliver them is no longer responding. The package trackers are showing that they’re at <EM4>~mission(Location|Address)</EM4>, meaning we have some time to recover the delivery.\n\nPACKAGES TO RECOVER\n · <EM4>5x ~mission(Item1)</EM4>\n\nDROP OFF LOCATION\n · Deliver to <EM4>~mission(Destination|Target|Address)</EM4>\n\nWe cannot stress enough how important the success of this delivery is. Since we do not know what happened to the original courier, we strongly urge you to travel with <EM4>several trustworthy combat pilots.</EM4>\n\nNeedless to say, we’re offering a substantial payout for this one proportionate to the danger of the contract.\n\nTAKE PRIDE IN YOUR WORK – Even as a contractor you are representing Red Wind Linehaul. Do not intentionally do anything to harm the company’s reputation.
RedWind_RecoverItem_VH_Title_001=Red Wind Dangerous Package Recovery
