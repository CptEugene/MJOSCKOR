ui_pregame_port_MileMillionHighClub_desc=유명 건축사무소 Ido가 설계한 이 임원 전용 라운지는 윤이 나는 원목 바닥, 완비된 바, 그리고 천장부터 바닥까지 이어지는 두 개의 대형 수족관을 갖추고 있습니다. 업무 관계자를 맞이하거나 친구들과 최신 SataBall 경기를 관람할 때, 혹은 밤새 이어지는 특별한 행사를 준비할 때까지, Million Mile High Club은 어떤 자리에도 어울리는 최적의 장소입니다.
