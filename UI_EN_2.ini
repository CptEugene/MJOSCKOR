ui_pregame_hangar_selfland_history=활발한 우주 항로에서 생계를 이어온 길드 공인 운송업자 Peter Weathermen이 설립한 SELF-LAND 격납고는, 인류가 얼마나 쉽게 별을 오갈 수 있게 되었는지를 보여주는 상징이 되었습니다. 회사는 이동 중인 조종사들이 이용하던 임시 격납고가 접근하기 어렵고, 비용이 높으며, 무엇보다 안전하지 않다는 문제의식에서 출발했습니다. (Weathermen은 도크 깡패들에게 습격당해 자신의 Starfarer가 선체 판금만 남기고 털린 사건 이후 회사를 구상하기 시작했습니다.) /n/n29세기 중반부터 SELF-LAND는 프랜차이즈 방식을 통해 인류 거주 은하 전역으로 확장하기 시작했습니다. 첫 SELF-LAND 시설은 Croshaw System의 Vann에 세워졌으며, 회사는 순식간에 수십 개, 이어 수백 개의 세계로 확장되었습니다. 현재 SELF-LAND는 UEE의 모든 행성에 최소 한 곳의 시설을 운영하고 있다고 주장하며, 일부 행성(Terra를 포함해)에는 최대 60개의 단지가 존재합니다. SELF-LAND 격납고는 완전 모듈식이며 환경 제어가 가능하고, 가장 흔한 금속으로 사전 제작되어 외관은 수수하지만 편안하고 익숙한 공간을 제공합니다. Vanduul 우주 인접 식민지든 Earth에 정박하든 동일한 경험을 제공하는 것이 특징입니다. SELF-LAND는 구조 설계부터 토지 권리까지 모든 과정을 관리하며, 고층 구조, 평원 확장형, 지하 적층형, 소행성 내부 벌집형 등 다양한 구성으로 설치할 수 있습니다.
ui_pregame_hangar_selfland_desc=제국 전역 모든 성계에서 이용 가능한 합리적이고 실용적인 격납고입니다. Self-Land는 Terra든 Fora든 상관없이 안전하고 안정적인 착륙 경험을 제공하는 것을 자랑합니다. 모듈식 설계와 사전 제작 자재를 사용해 거의 모든 기존 구조물에 설치할 수 있어, UEE 전역에 폭넓게 분포해 있습니다.
