IAE_2955_Syulen_Chuia_Desc=Manufacturer: Gatac Manufacture\nFocus: Cargo\n\nSyulen 화물선은 유명한 House Gatac이 Human과 Xi'an 조종사 모두에게 잘 맞도록 정교하게 제작했습니다. 세련되고 민첩한 프레임을 갖춘 Syulen은 우주 전역의 중요한 화물 운송에 적합하며, 운송 경력을 시작하는 이들에게도 이상적인 함선입니다.\n\n파란 대리석 무늬와 금색 포인트로 흘러가는 파도를 연상시키는 Chui'ā 리버리로 당신의 Syulen을 돋보이게 하세요.
IAE_2955_ROC_Quicksilver_Desc=Manufacturer: Greycat Industrial\nFocus: Mining\n\n지상 채굴의 핵심에 집중해 Greycat Industrial은 근면하고 군더더기 없는 ROC(Remote Ore Collector)를 이를 사용하는 채굴자에게 맞춰 설계했습니다. 정밀 짐벌 채굴 암부터 전지형 휠까지, 이 1인 운용 차량은 작업에 맞는 도구가 얼마나 중요한지 보여줍니다. \n\n당신의 ROC에 이 세련된 Quicksilver 리버리를 적용해 시선을 사로잡으세요.
