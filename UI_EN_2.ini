ui_pregame_port_GrimHex_name=Grim HEX
ui_pregame_port_GrimHex_desc=저렴한 주거 공간을 제공하기 위해 내부를 파낸 소행성 안에 건설된 저가형 Housing Exchange(HEX로도 불림)입니다. 마이닝 기회가 줄어들면서 정거장은 쇠퇴했고, 점차 마약과 소규모 범죄가 오가는 시장으로 변해갔습니다. 현재 현지인들은 이 정거장을 Grim HEX라고 부릅니다.
