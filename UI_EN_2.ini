ui_hacking_tutorial_swap_title=노드 스왑\n
ui_hacking_tutorial_swap_text=다음 명령으로 노드를 스왑해 네트워크를 변경할 수 있습니다:\nSWAP [Node ID] [Rotation] \n또는 \n노드를 클릭해 SWAP.bat 파일을 실행하세요.\n
ui_hacking_tutorial_sub_title=BlueTriangle Tigerclaw 증강현실 인터페이스 사용 방법.
ui_hacking_tutorial_spawning_title=노드 네트워크에 연결
ui_hacking_tutorial_spawning_text=노출된 포트 노드를 통해 다음 명령을 입력해 연결하고 노드 네트워크에 진입하세요:\nCNCT [COORD]\n또는 \n포트 노드를 클릭해 GOTO.bat 파일을 실행하세요.
ui_hacking_tutorial_overview_title=소개
ui_hacking_tutorial_overview_text=BlueTriangle Tigerclaw 증강현실 인터페이스. Tigerclaw는 보안 네트워크 내비게이션 보조 및 시각화 도구로, 현실 강화 아이 렌즈로 디지털 침입을 현실로 끌어옵니다.\n\nTigerclaw는 이미 아이 렌즈와 대상 보안 시스템 사이에 익명이며 안전한 링크를 구축했습니다. 보안 시스템을 우회하려면 노드 네트워크를 탐색해 데이터 조각을 찾아 확보하고 연결해야 합니다. \n
ui_hacking_tutorial_movement_title=네트워크 탐색
ui_hacking_tutorial_movement_text=시스템은 여러 네트워크로 구성됩니다. Tigerclaw는 파란 큐브 Tigerclaw 에이전트로 네트워크 내에서의 당신의 위치를 표시합니다. \n\n다음 명령으로 내 네트워크의 노드로 이동하세요:\nGOTO [Node ID] \n또는 \n노드를 클릭해 해당 노드에서 GOTO.bat 파일을 실행하세요.\n
ui_hacking_tutorial_intruder_win_condition_part_2_title=연결
ui_hacking_tutorial_intruder_win_condition_part_2_text=같은 유형의 SDF 둘 이상이 복호화되어 있고 같은 네트워크 안에 있으면 링크를 설정할 수 있습니다. \n\n모든 민감 데이터 조각이 링크되면, HARI가 이 링크를 악용해 시스템 접근 권한을 부여합니다.
ui_hacking_tutorial_intruder_win_condition_part_1_title=복호화
ui_hacking_tutorial_intruder_win_condition_part_1_text=SDF를 식별했다면, 연결을 가능하게 하려면 먼저 복호화해야 합니다.\nHARI 에이전트를 SDF 위로 이동시키고 다음 명령으로 복호화하세요:\nINJC\n또는\nINJC.bat 파일 실행.
ui_hacking_tutorial_intruder_win_condition_overview_title=민감 데이터 조각 악용
ui_hacking_tutorial_intruder_win_condition_overview_text=보안 시스템을 성공적으로 우회하려면 Tigerclaw가 여러 민감 데이터 조각(Sensitive Data Fragments)을 식별하고, 복호화한 뒤, 서로 연결해야 합니다. SE-DA-FRAG, SeDaFrag 또는 SDF라고도 합니다.
ui_hacking_tutorial_intruder_win_condition_overview_short_title=데이터 조각 링크 상태
ui_hacking_tutorial_intruder_win_condition_overview_short_text=민감 데이터 조각을 모두 찾아 복호화하고 연결하세요.
ui_hacking_tutorial_fog_of_war_title=네트워크 지도화
ui_hacking_tutorial_fog_of_war_text=노드는 처음에는 숨겨져 있습니다. Tigerclaw 에이전트가 근접하면 내 네트워크의 노드를 드러냅니다.\n\nTigerclaw는 다음 명령으로 내 네트워크 전체와 주변 네트워크 노드도 드러낼 수 있습니다:\nPING\n또는\nPING.bat 파일 실행.
