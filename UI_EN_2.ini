ui_pregame_hangar_aeroview_history=Aeroview는 인류 영역에서 가장 오래된 격납고 제조사임을 자부합니다. 격납고의 설계와 건설 역사는 300년 이상 거슬러 올라갑니다. 27세기에 Arthur Nassir는 디자인 품질, 인체공학에 대한 헌신, 그리고 고객 기밀 보호를 중시하는 엄격한 기업 윤리를 중심으로 회사를 재정립했습니다. Aeroview는 시민권자가 아닌 고객에게 서비스 제공을 거부할 권리를 보유하는 것으로도 잘 알려져 있습니다. 격납고 설계와 주거는 해적 행위와 직접적인 연관은 거의 없지만, 법을 벗어나 비행하는 이들에 대한 Nassir의 강한 반감이 이러한 윤리 강령으로 이어졌습니다. Aeroview가 Shubin Interstellar에 인수될 당시에도, 해당 강령을 영구히 준수할 것이 매각 조건으로 명시되었습니다. /n/nWhile the code remains intact, Aeroview’s original business model does not. Aeroview의 28세기 격납고는 개인 우주선을 소유할 수 있었던 사회 상류층의 요구에 맞춰, 사례별로 제작된 궁전 같은 시설이었습니다. 최근 Aeroview는 SELF-LAND의 방식을 따르며(물론 이를 인정하지는 않겠지만), 개별 맞춤 제작 대신 성공한 사업가와 임원급 고객을 대상으로 한 모듈식 ‘비즈니스 격납고’ 라인을 생산하고 있습니다. 다른 모듈식 격납고 업체와 달리 Aeroview는 격납고가 설치될 부지를 임대하지 않으며, 부지 선택은 전적으로 소비자에게 맡깁니다. 48시간 사전 통보 시 UEE 내 어디든 설치가 가능하며, 높은 추가 비용을 지불하면 24시간 내 시공도 가능합니다. 특히 대형 함선이나 추가 지원 장비 공간이 필요한 함선을 위한 격납고 개발에서 두드러진 성과를 거두었습니다. 다수의 승무원 거주 공간을 갖춘 Freelancers나 무장 랙과 보다 집중적인 선체 수리 시설이 필요한 Hornets 같은 함선의 조종사들은 여러 개의 SELF-LAND 격납고를 이용하는 것보다 단일 Aeroview 격납고를 구매하는 편이 더 비용 효율적이라고 평가합니다.
ui_pregame_hangar_aeroview_desc=고객 미팅과 함선 보관을 모두 소화할 수 있는 Aeroview Hangars는 안목 있는 임원층을 위한 대표적인 선택지로 자리 잡았습니다. 독자적인 모듈식 시스템으로 제작된 Aeroview Hangar는 사용자의 필요에 맞게 구성할 수 있으며, 시장에 존재하는 대부분의 민간 격납고 제공업체보다 더 대형 함선까지 수용할 수 있습니다. 격납고를 내려다볼 수 있는 사무 공간을 갖추고 있어, 어디로 이동하든 업무와 멀어지지 않습니다.
