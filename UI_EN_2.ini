ea_ui_mapdesc_YadarValley=Yadar Valley의 기중기, 정제탑, 바위 지형의 다리는 승리하려면 빠르게 판단하고 더 빠르게 비행할 것을 요구합니다.
ea_ui_mapdesc_TheGoodDoctor=Hatfield & Harding은 2743년에 Galor Messer IX에게서 Leir System의 Mya 행성을 매입했을 때 큰 계획을 세웠습니다. 그들은 Persei University Analytical Research and Quantification 캠퍼스의 Dr. Marcus Fayel에게 테라포밍과 정착 감독을 맡겼습니다. 그러나 Dr. Fayel이 직원들을 배신했을 뿐만 아니라 행성 자체를 빼앗을 것이라고는 알지 못했습니다. 2812년 5월 3일, 행성과의 모든 통신이 두절되었습니다. 몇 시간 뒤 Dr. Fayel이 Hatfield & Harding과 전 우주를 향해 단 하나의 메시지를 보냈고, 급진적 고립주의를 기반으로 한 새로운 종교 Sun’s Eye Fellowship의 탄생과 Mya를 자신들의 것으로 선언할 의도를 알렸습니다.\n\nFayel의 옛 고용주들은 격분했습니다. UEE의 의사에 반해 그들은 행성을 확보하고 Fayel 및 방해하는 추종자들을 제거하기 위한 비밀 용병 팀을 구성했습니다. 작전은 잔혹한 학살로 끝났습니다. Fellowship은 새 지도자를 위해 기꺼이 죽고 죽일 준비가 되어 있음을 증명했습니다. 임무 실패는 결국 Hatfield & Harding의 해체로 이어졌고, Mya의 완전한 통제권은 Fayel과 Fellowship에게 넘어갔으며 이들은 Outsiders로 알려지게 되었습니다.
ea_ui_mapdesc_SnakePit=버려진 채굴 시설에서 파일런 사이를 누비고, 기중기 아래를 통과하고, 위태로운 파이프를 피하며 Snake Pit의 독한 코너를 이겨내십시오.
ea_ui_mapdesc_SkyScraper=Area18 상공에 도전하고, 초고속으로 빽빽한 도심과 고층 건물 사이를 아슬아슬하게 통과해 Sky Scraper를 정복하십시오.
ea_ui_mapdesc_ShiftingSands=Daymar의 사구를 따라 주행하고 오래전에 잊힌 유적 사이를 누비며, 경쟁자들을 먼지 속에 남겨 두십시오.
ea_ui_mapdesc_RiverZero=microTech의 River Zero 자연 굴곡을 따라가는 경치 좋은 코스입니다. 수면 위와 수목 아래를 유지하며 굽이진 경로를 따르려는 조종사에게는 아름다운 풍경이 오히려 방해가 될 수 있습니다.
ea_ui_mapdesc_RiversEdge=자연의 절경을 보여주는 이 구불구불한 강줄기를 따라 코스를 유지하는 것이 레이서에게 짜릿함과 도전을 동시에 제공합니다.
ea_ui_mapdesc_NHS_WinnersCircle=인기 시뮬레이션 맵 Winner’s Circle은 New Horizon Speedway의 상징적 미학을 전투 아레나로 바꾸어, 대기권 기동과 도그파이트 실력을 갈고닦기에 완벽한 환경을 제공합니다.
ea_ui_mapdesc_NHS_Wetlands_Short=머리 위로 솟은 트랙 아래 습지를 가로지르며 치열하게 질주하는 New Horizon Speedway의 새로운 모습을 확인하십시오.
ea_ui_mapdesc_NHS_RikkordMemorial=Murray Cup 예선의 고정 코스인 Rikkord Memorial은 언제나 아마추어와 프로를 가르는 훌륭한 분수령이었습니다.
ea_ui_mapdesc_NHS_OldVanderval=레이싱에서 가장 오래된 현역 코스 중 하나입니다. 더 이상 공식 레이스 트랙으로 인정되지 않기 때문에 여기서 열리는 경기는 모두 Clean으로 간주됩니다(아마추어, 비프로, 언더그라운드 레이스를 포괄하는 용어). 대부분의 조종사가 Old Van에서 기본기를 익혔기에 제국에서 가장 사랑받는 트랙 중 하나입니다.
ea_ui_mapdesc_NHS_HalloranCircuit=Murray Cup 로테이션에 최근 추가된 코스 중 하나인 Halloran Circuit은 목숨을 건 코너링과 급강하로 팬들의 사랑을 받으며 스펙트럼 중계에 놀라운 시청자를 끌어모았습니다.
ea_ui_mapdesc_NHS_DeffordLink=많은 신인 조종사의 함선을 앗아간 위험한 코스입니다. 이 시련의 트랙은 Murray Cup 트랙 로테이션에 항상 포함되지는 않습니다. 너무 어렵고 더 나은 스펙 중계를 위해 조종사를 불필요하게 위험에 빠뜨린다고 느끼는 사람이 많습니다.
ea_ui_mapdesc_MinersLament=Yela 소행성대 가장자리의 으스스한 트랙에 도전하십시오. 비극적인 광산 재해 현장이었던 Miners Lament의 버려진 설비와 부유 잔해가 이제 당신의 기술과 담력을 시험합니다.
ea_ui_mapdesc_LorvilleOutskirts=유기적으로 연결된 기중기, 파이프, 산업 기계가 이어지는 거대한 네트워크가 이 활발한 작업장의 구불구불한 채석장을 따라 늘어서 있으며, 이곳은 Lorville Outskirts 레이스트랙으로도 사용됩니다.
ea_ui_mapdesc_Kareah=Security Post Kareah는 Crusader Security를 위한 차세대 치안 기지로 주목받았지만 수년간의 예산 부족으로 미완성 상태로 남았습니다. Advocacy의 보안 데이터 네트워크에 연결된 이 기지를 악용하려는 무법자들을 막기 위해 Crusader Security는 최근 이 시설을 삼엄한 경비의 증거 보관 기지로 사용하기 시작했습니다.
ea_ui_mapdesc_JerichoStation=2871년에 완공된 INS Jericho는 Stanton system에서 UEE Navy의 주요 기항지입니다. 유명한 비행대 지휘관 Amare Jericho의 이름을 딴 이 정거장은 다양한 주력함은 물론 소형 지원 및 전투 함선에 대한 군수 지원, 재급유, 재보급을 제공하도록 갖춰져 있습니다.
ea_ui_mapdesc_Icebreaker=Euterpe Advanced Research Laboratories의 산악 지대를 뒤덮는 매서운 바람에 맞서거나, 날씨가 개기를 기다리며 때를 노리십시오. 어떤 선택을 하든 Icebreaker는 자비를 베풀지 않습니다.
ea_ui_mapdesc_GroundArena=어느 탱크나 팀이 최강의 자리에 오를지 가리기에 알맞은 전장입니다.
ea_ui_mapdesc_EZHab=익숙한 장소를 새로운 시각으로 보게 되겠지만, 이처럼 큰 맵을 누비는 일은 결코 쉽지 않으니 주의하십시오.
ea_ui_mapdesc_Echo11=과거 채굴 시설이었던 Echo Eleven은 Hathor Group이 Nexus system을 떠나며 버려졌고, 이후 무단 거주자와 무법자들의 사악한 소굴이 되었습니다.
ea_ui_mapdesc_DyingStar=Pyro system이라는 이름은 우연이 아닙니다. 중심성은 장기 노바 단계 한가운데에 있으며, 시스템 내 행성들을 태워 버리고 있습니다. 위험하지만 음울한 아름다움이 있습니다.
ea_ui_mapdesc_DunlowDerby=Orison 중심을 가로지르는 현실의 지하 레이스에서 영감을 받은 이 시뮬레이션 맵은 지역 Crusader 주민을 위험에 빠뜨리지 않고도 조종사들이 기량과 정밀 조종 실력을 시험할 수 있게 해줍니다.
ea_ui_mapdesc_DogfightTest=도그파이트 테스트용 특별 맵
ea_ui_mapdesc_DemienComms=원래 Hathor Group이 Nexus II 테라포밍 작업자를 위해 건설한 OP Station Demien은 2935년 악명 높은 Walzer 학살의 현장으로 더 어두운 악명을 얻게 되었습니다. 통신 센터는 정거장의 주요 허브였습니다.
ea_ui_mapdesc_Demien=원래 Hathor Group이 Nexus II 테라포밍 작업자를 위해 건설한 OP Station Demien은 2935년 악명 높은 Walzer 학살의 현장으로 더 어두운 악명을 얻게 되었습니다.
ea_ui_mapdesc_Crossroads=2445년에 발견된 뒤 United Nations of Earth는 Nexus system을 어떻게 처리할지 두고 갈등했습니다. 당시 유일한 점프 포인트가 Cathcart 경유였기 때문에 전용 군사 훈련 시스템으로 활용하려 했지만, 예산 문제로 결국 수세기 뒤 Stanton System 매각에 영감을 준 거래를 통해 Hathor Group에 독점 접근권을 판매해야 했습니다. Hathor는 시스템 자원을 무차별적으로 수탈한 뒤 버렸습니다. 수십 년 동안 시스템이 잊혀지면서 무법자, 무단 거주자, 난민들이 유입되기 시작했습니다. 2931년 Dean Kellar의 악명 높은 질주 이후에야 UEE는 이 범죄자들이 얼마나 위험하고 뿌리 깊어졌는지 깨닫고 탈환을 결정했습니다.\n\n현재 연도는 2934년입니다. UEE는 여전히 시스템에 정착한 무법자와 무단 거주자를 소탕하며 질서 회복을 시도하고 있습니다. SAC Darrell Lincoln이 이끄는 UEE Advocacy 전술 팀원 또는 Leoni “Zombie” Kulkov가 이끄는 Supreme 갱단의 무법자로 플레이하여 Nexus III의 Hathor Mining Facility를 두고 벌어지는 전투에 참여하십시오.
ea_ui_mapdesc_ClioIslands=Clio의 바위섬 사이를 굽이도는 이 위험한 해상 트랙을 달리는 레이서에게 정밀한 조종 실력은 승패를 가르는 핵심입니다.
ea_ui_mapdesc_CaplanCircuit=August Dunlow Spaceport에서 가까운 Caplan Industrial Platform의 복잡한 구조물과 급격한 코너를 질주하십시오. Caplan Circuit은 모든 현지 레이서가 거치는 통과의례입니다.
ea_ui_mapdesc_BrokenMoon=과거 Kellar's Run의 일부였던 Taranis system은 알려진 시스템 중에서도 특히 악명 높고 위험한 장소 중 하나입니다. 광대한 소행성 지대는 암살자와 매복 공격자에게 충분한 은신처를 제공합니다.
