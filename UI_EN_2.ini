ui_pregame_port_Levski_name=Levski
ui_pregame_port_Levski_desc=이 마이닝 시설은 수년간 방치되어 있다가 UEE 난민들이 정착하면서 다시 사용되기 시작했습니다. 평등 사회의 건설을 목표로 하는 Levski는 정치 활동가들과 제국의 감시를 피해 살아가려는 이들을 위한 자급자족 항구로 발전해 왔습니다.
