mobiglas_CharlieStation_Mel_Secret_Transcript_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nTo: RedSand\nFrom: Mel Ososky\nSubject: Laundry Pick Up\n2945.08.27.14:47SET\n\nMEL OSOSKY: Hey, wanted to let you know that I get the ops guy's passcode last night. Took a whole damn bottle of Esquire to do it. Talk about being able to hold your liquor. I set the routine to bypass the monitoring protocols at 1400. The crates should go through no problem. Just be ready at the drop, all right? By the way, had to change over the security stuff. Location and lock codes attached.\n\n/**END_TRANSCRIPTION**/
