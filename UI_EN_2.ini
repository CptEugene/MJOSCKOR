mobiGlas_MissingBennys_Artist_mobi_Text=/MOBICONNECT.RETRIEVALSYSTEM.FRP…데이터발견/\n\n프로젝트는 거의 끝났다. 힘든 설치 작업이었지만, 이 육체적 피로감은 지난 몇 달 동안 느껴본 것 중 가장 생생하다. 하루 종일 매달린 끝에 균형 문제로 골치를 썩이던 기계를 고치는 방법을 알아낸 것 같다. 그것만 해결하면 두 개만 더 남는다. 도전을 극복하는 것만큼 영혼을 되살리는 일도 없다.\n\n이 작업이 얼마나 중요한지, 내 존재의 모든 감각으로 느낄 수 있다.\n\n다만 한 가지 질문이 남는다. 이 전례 없는 작품을 인류에게 어떻게 공개하는 것이 최선일까? 자연스러운 호기심에 맡겨 소수만이 먼저 발견하게 두고, 베니의 복음을 퍼뜨리며 대중이 몰려들도록 할 것인가? 아니면 익명으로 한두 명의 미술 평론가에게 메시지를 보내 흐름을 유도할 것인가? \n\n그들의 반응을 직접 보기 위해 이곳에 남아 도착을 기다리고 싶은 유혹마저 든다.\n
