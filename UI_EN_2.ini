ui_pregame_hangar_revelyork_history=약 30년 전 Revel & York 엔지니어링 기업이 첫 격납고 설계에 착수했을 때 반응은 조롱이었습니다. 지나치게 비싸고 눈에 띄게 불편한 가구로 유명했던 이 회사가 항공우주 대기업들이 지배하던 분야에 뛰어들었기 때문입니다. 그러나 Revel & York의 ‘디럭스’ 격납고 라인이 부유층과 권력자들의 사실상 표준 우주선 차고가 되면서 조롱은 곧 사라졌습니다. 최상급 부지 계약을 통해 이상적인 착륙 지점에 세워진 대형 격납고들은 품질과 완성도로 명성을 쌓아왔습니다. /n/nRevel & York의 디자이너들은 조종사와 직접 협업해 다른 곳에서는 경험할 수 없는 격납고 환경을 만들어 냅니다. R&Y는 현재 Constellation과 Caterpillar 같은 상선급 함선을 지원하도록 설계된 모듈식 격납고를 제작하는 유일한 회사로, 규모는 작지만 가치 있는 고객층을 확보하고 있습니다. 상공에서 함선을 관리할 수 있도록 설계된 상호 연결 캣워크(모터식 리프트 포함)부터, 모듈 간 승무원 이동을 위한 전용 Greycat PV 버기까지, 모든 요소는 엘리트 조종사의 사용성뿐 아니라 전반적인 만족감을 고려해 설계되었습니다. SELF-LAND와 경쟁사들이 ‘함선을 두는 공간’을 만든다면, Revel & York는 ‘머무르며 즐길 공간’을 만듭니다.
ui_pregame_hangar_revelyork_desc=탁월함. 세련됨. 기능성. 이것이 Revel & York의 건축가들이 격납고 시설을 설계할 때 중시하는 핵심 가치입니다. 이들은 격납고가 단순한 공간이 아니라, 소유자의 연장이자 표현이라는 점을 이해하고 있습니다. 수공 목재 패널, 식물 정원, 동적 월 스크린을 갖춘 Revel & York 격납고는 집보다 더 집처럼 느껴질 것입니다.
