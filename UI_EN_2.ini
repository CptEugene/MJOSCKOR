ui_pregame_port_GrimHex_callout1=Skutters, KCTrending, Parts, Technotic
ui_pregame_port_Checkmate_name=Checkmate
ui_pregame_port_Checkmate_desc=Pyro II의 L4 라그랑주 지점에 위치한 이 노후한 정거장은, 원래 Pyrotechnic Amalgamated의 근로자들에게 연료와 자원을 공급하기 위해 건설되었습니다. 현재는 Rough & Ready 갱단이 이곳을 장악해, 성계를 오가는 무법자들에게 연료와 보급품, 그리고 약간의 오락을 제공하는 중간 기착지로 활용하고 있습니다. 예의는 꼭 지키세요.
ui_pregame_port_Area18_name=Area18
ui_pregame_port_Area18_history,P=PLACEHOLDER TO BE FILLED IN..... Area18 History
ui_pregame_port_Area18_desc,P=Area18은 ArcCorp 인근 지역의 주요 성간 상업 항구 중 하나입니다. 이 착륙 지대의 시각과 소리에 압도되지 않는다면, 신뢰받는 브랜드부터 지역 상점까지 다양한 상품을 만나볼 수 있습니다.
