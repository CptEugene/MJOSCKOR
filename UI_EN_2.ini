ui_pregame_persistentuniverse_desc=확장되는 지속형 우주, Star Citizen 알파에서 친구들과 함께 탐험하고 우주 정거장을 방문하며 다양한 계약을 수행해 보세요. \n<EM4>MJO와 함께 해주신 여러분께 감사 인사 드립니다. MJO에서 권장 드리는 시작지점은 Orison 입니다.</EM4>
ui_pregame_persistentuniverse=퍼시스턴트 유니버스 (PU)
ui_pregame_nyx_name=Nyx System
ui_pregame_nyx_desc=2582년에 발견된 Nyx System은 세 개의 행성이 테라포밍 대상이 아니라는 판단으로 UEE에 의해 미개척 상태로 남겨졌습니다. QV Planet Services 같은 민간 기업들이 자원 마이닝을 시도했지만 곧 철수해야 했습니다. 2655년, Messer 정권을 피해 도망친 정치 활동가와 난민 집단인 People’s Alliance는 비워진 소행성 마이닝 시설에 정착해 평등 사회 Levski를 세웠습니다. 오늘날까지도 이들은 무법자, 접근해 오는 Vanduul, 그리고 성계의 잠재력에 다시 관심을 보이기 시작한 UEE 속에서 더 나은 삶을 만들기 위해 고군분투하고 있습니다.
ui_pregame_Hangars_desc=격납고는 함선 장비를 확인하고 변경할 수 있는 개인 공간을 제공합니다.
ui_pregame_Hangars=격납고
ui_pregame_hangar_vfgindustrial_history=Tom Vivien, Walter Fink, Ulla Gandil은 복무 시절 전투 지역에서 가압 착륙 구역을 신속히 구축하는 데 특화된 UEE Army Corp of Engineers 출신입니다. 전역 직후 이들은 VFG Industrial을 설립해 민간 시장에 전문성을 도입하고자 했습니다. 수많은 마이닝 단체와 테라포머들이 ‘비이상적’ 환경에서도 기능적이고 완성도 높은 격납고를 필요로 할 것이라 판단했고, 이는 곧 사실로 드러났습니다. 고객은 몰려들었지만, 이후 Army는 특허 침해를 이유로 소송을 제기했습니다. 소송은 VFG의 사업 전반이 Army 소유의 독점 설계 문서에 기반했다는 주장이었습니다. VFG는 장기전을 준비했으나 자원이 빠르게 고갈되었고, 사업이 동결되며 수입이 끊겼지만 세 사람은 물러서지 않았습니다. /n/n상황이 가장 암울해졌을 때, ArcCorp가 구원의 손길을 내밀었습니다. 광산 및 테라포밍 자회사뿐 아니라 대중 시장을 위한 격납고 건설 방식에도 큰 관심을 보였기 때문입니다. VFG 내부에서는 의견이 갈렸고, Fink는 MegaCorp에 매각하는 것을 완강히 거부했지만 다른 두 사람은 선택지가 없다는 것을 알고 있었습니다. 결국 매각에 합의했고, ArcCorp의 변호사들이 방어를 맡아 몇 주 만에 Army의 소송을 무력화했습니다. Fink는 상당한 보상을 받고 회사를 떠났으며, 현재 Tom Vivien과 Ulla Gandil은 명목상 이사회에 남아 있으나 회사의 실질적인 통제권은 ArcCorp로 넘어갔습니다.
ui_pregame_hangar_vfgindustrial_desc=상업 및 산업용 수요를 고려한다면 VFG Industrial의 격납고를 선택해 보세요. 군사 설계 원칙에서 영감을 받은 이들의 구조물은 가혹한 환경에서도 안정적으로 버틸 수 있도록 설계되었습니다. VFG 격납고에는 사실상 출입 제한이라는 개념이 없습니다.
