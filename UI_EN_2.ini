ui_Mining_Consumable_Torpid=Torpid 모듈 (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Surge_Desc=마이닝 모듈 (활성):\n매장물에 도달하는 빔 전체에 펄스를 발사해 폭발시키며, 매장물의 총 충전 수치를 40% 증가시킵니다. 대신 파쇄 피해를 200%, 과충전 속도를 100% 증가시키며 30초간 지속됩니다.\n지속 시간: 즉시 (30초 디버프 포함)\n사용 횟수: 5
ui_Mining_Consumable_Surge=Surge 모듈 (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Stampede_Desc=마이닝 모듈 (활성):\n빔 전체 길이에 펄스를 발사해 매장물의 충전 속도를 125% 증가시키는 대신, 매장물의 불안정성을 10% 증가시킵니다.\n지속 시간: 60초\n사용 횟수: 5
ui_Mining_Consumable_Stampede=Stampede 모듈 (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Rime_Desc=마이닝 모듈 (활성):\n매장물의 열을 방출하여 모든 충전 단계를 50% 감소시킵니다.\n지속 시간: 즉시\n사용 횟수: 5
ui_Mining_Consumable_Rime=Rime 모듈 (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Optimum_Desc=마이닝 모듈 (활성):\n현재 매장물의 최적 충전 구간 크기를 75% 증가시켜 마이닝을 쉽게 하지만, 불안정성을 10% 증가시킵니다.\n지속 시간: 20초\n사용 횟수: 5
ui_Mining_Consumable_Optimum=Optimum 모듈 (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Lifeline_Desc=마이닝 모듈 (활성):\n매장물을 안정화하여 충전 속도를 90% 감소시키며, 매장물이 파괴될 경우 파쇄 피해를 90% 감소시킵니다. 효과를 유지하려면 마이닝 레이저가 매장물에 계속 활성화되어 있어야 합니다.\n지속 시간: 20초\n사용 횟수: 5
ui_Mining_Consumable_Lifeline=Lifeline 모듈 (~AttachableModifierMethod(charges))
ui_Mining_Consumable_Forel_Desc=마이닝 모듈 (활성):\n마이닝 레이저를 진동 형태로 변동시켜 매장물의 저항을 20% 감소시키는 대신, 불안정성을 10% 증가시키고 파쇄 피해를 50% 증가시킵니다.\n지속 시간: 90초\n사용 횟수: 5
