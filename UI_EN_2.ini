mobiglas_CharlieStation_Racine_Transcript_text=/**MOBICONNECT.RETRIEVALSYSTEM.FRP…DATAFOUND**/\n/**Comm_Transcription**/\n\nMessage 1327899\nTo: Racine Chodary\nFrom: Darnell Ward\n2945.08.27.13:33SET\n\nDARNELL WARD: Hey Rac, it's Darnell.\n\nRACINE CHODARY: Where the hell have you been? Your shift started three hours ago.\n\nDARNELL WARD: I know. I'm sorry. So I did a breakdown of the current power flow for the station and it's looking like I'll need to run a stress test on the whole system to see where the runoff is.\n\nRACINE CHODARY: Yeah, okay. Just be careful.\n\nDARNELL WARD: Will do. I'll keep a close eye on it.\n\nRACINE CHODARY: Sounds good. You sure you're okay? You sound terrible.\n\nDARNELL WARD: Yeah. It was Scott's birthday last night, so we were all up a little later than we should've been.\n\nRACINE CHODARY: All right. Let me know when you're finished running the test.\n\nDARNELL WARD: Will do.\n\n//**TRANSCRIPTION_END**//
