ui_pregame_port_Lorville_name=Lorville
ui_pregame_port_Lorville_desc=Hurston의 수도이자 동명의 무기 제조사의 본사가 위치한 Lorville은, 인구 대부분이 Hurston Dynamics 직원과 그들의 노동을 감독하는 보안 인력으로 구성된 전형적인 기업 도시입니다.
