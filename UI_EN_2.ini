PU_NTGUIDE03_F_NTG_Announce_Tour_Turret_IG_001_AllRightLets=좋습니다, 다들 진정합시다. 제 이름은 Aldeman 중령이며, War Hammer 함상의 포탑 운용 인원을 총괄하고 있습니다. 즉, 전투 교전 시 다양한 사수들 사이의 사격을 조율해 전투 효율을 극대화하는 것이 제 임무입니다. 하지만 전투 중이 아닐 때에도, 교전 훈련과 모의 조우를 진행하며 제 팀이 날카로운 감을 유지하도록 힘쓰고 있습니다. 자, Javelin은 기본 사양으로 포탑이 15기 장착되어 있으며, 그중 13기에는 상주 운용자가 배치되어 있습니다. 여기 보이는 것과 같은 포탑이 함선 측면을 따라 6기 배치되어 있습니다. 각각은 대형 표적을 위한 사이즈 7 캐논 한 쌍과, 전투기 같은 소형 표적은 물론 접근하는 미사일과 어뢰까지 상대하기 위한 사이즈 4 개틀링 한 쌍을 장비하고 있습니다. 여기에 함선 선수에 사이즈 7 에너지 캐논으로 무장한 포탑이 4기 더 있고, 함선 하부에는 동일한 무장을 갖춘 사수가 3명 더 있습니다. 이 모든 화력은 대량의 중무장 탄약 적재량과 결합되어 War Hammer를 모든 크기의 함선에게 진짜 골칫거리로 만듭니다. 그래서 우리는 전투단 나머지의 지원 없이도 독립적으로 순찰 임무를 수행하라는 지시를 받을 수 있는 것입니다.\n\nXenoThreat 침공 당시, 우리 사수들은 적대 요소 70개체가 넘는 목표와 여러 척의 캐피털 함선을 파괴했으며, 접근하는 탄약으로부터 함선을 보호하는 임무도 맡았습니다.\n\n특별히, 여러분이 포수가 된 느낌을 맛볼 수 있도록 이 포탑은 안전 조치를 해두었습니다. 모든 무장은 비활성화되어 있으니 오발을 걱정할 필요는 없지만, 여기는 현역 군함이니 만큼, 똑같이 예의를 지켜주시기 바랍니다. 감사합니다, 그리고 즐거운 Invictus 되십시오.
