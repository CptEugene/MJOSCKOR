ui_pregame_port_NewBabbage_name=New Babbage
ui_pregame_port_NewBabbage_desc=혹독한 혹한을 막기 위해 설계된 New Babbage는 microTech의 혁신적인 정신에 이끌린 최첨단 기업과 기술 기업들의 창의성과 생산성을 자극하도록 돔 형태의 개방 공간과 최고급 편의 시설을 갖춘 고급 도시입니다.
