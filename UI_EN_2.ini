PU_NTGUIDE02_M_NTG_Announce_Tour_Barracks_IG_001_HiFolksWelcome=안녕하세요, 여러분. War Hammer에 오신 걸 환영합니다. 저는 선임 Starman Detmer이고, 이곳은 아마 짐작하셨겠지만 함선에 있는 두 개의 병영 중 하나입니다. 알아요, 알아요. 해군 인원이 어디서 자는지 보게 돼서 엄청 신나겠죠. 제가 먼저 말씀드릴게요, 약속된 만큼 딱 그만큼 신나는 곳입니다. Javelin은 수면 환경 면에서 꽤 훌륭한데, 전 승조원이 쓸 만큼 침상이 충분하거든요. 그게 정말 좋은 게, 반대 근무조 사람과 침상을 번갈아 쓰는 ‘핫 벙킹’ 같은 상황을 피할 수 있으니까요. 그건… 끔찍합니다. 예전에 제가 타던 함선에서 한 번은, 양말 냄새가 진짜 최악인 녀석이랑 같이 써야 했어요. 말 그대로 ‘군이 무기로 만들 수도 있었겠다’ 수준으로 최악이었죠. 그리고 저는 그 악취를 맡으면서 매일 잠들려고 애써야 했고요. 그래서 그 뒤로는, 이런 침상들이 꿈만 같습니다. 사실… 제 CO가 제가 핫 벙킹이 얼마나 별로인지 말하는 걸 좋아하진 않을 것 같네요. 그냥 제가 한 말은 잊어주세요.\n\n아무튼, 각 침상에는 개인 소지품을 넣을 수 있는 전용 슬롯이 있고, 사람들이 병영을 계속 오가니까 약간의 사생활을 위해 밀봉할 수도 있습니다. 수면 일정도 조금씩 바뀌고, 함선이 격렬한 전투에 들어가면 순식간에 전 승조원을 호출할 수 있어서, 어차피 늘 한쪽 눈 뜨고 자는 셈이죠. 그러니까… 위험한 우주에서 순찰 중이면 수면 시간이 더 짧아지기도 해서, 가능한 틈에 잠을 붙이는 거고요. 미안해요, 제가 말이 길어졌네요. 그 밖에는… 네, 더 뭘 말해야 할지 모르겠어요. 그냥 우리가 자는 곳입니다. 딱히 신비로운 건 없어요.\n\n이게 도움이 됐으면 좋겠네요. 원하면 둘러보셔도 되지만, 침상 안의 물건들은 만지지 말아주세요. 여긴 현역 함선이고, 여기 있는 건 전부 승조원의 소유물이니까, 예의 있게 부탁드립니다.
