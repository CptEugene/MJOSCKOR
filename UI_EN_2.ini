mobiGlas_MissingBennysDatapad_Artists_Text=/MOBICONNECT.RETRIEVALSYSTEM.FRP…데이터발견/\n\n•기억해라, 이건 생각을 자유롭게 흘려보내는 기록이다. 억누르지 말 것. 고치지 말 것. 진실해질 때 진실을 찾을 수 있다.\n\n•영향이 본질보다 중요한가, 아니면 변형이 재활보다 중요한가?\n\n•매체는 토론의 일부이자, 토론 그 자체도 예술의 매체다. 하지만 그 메시지가 작품을 압도할 때, 그것이 궁극적인 목표가 되는 걸까? 작품은 서야 하는가, 무너져야 하는가? ‘만약’을 자문하되, 남는 질문은 항상 ‘왜’여야 한다.\n\n•또 다른 비평을 발견했다 - “작품은 공간을 공격하지만, 그 공격에는 큰 이빨이 없다. 이 경험에서 유일한 친절함이라면 남은 모든 레진이 지역 미술 학교에 기증될 예정이라는 점이다. 어쩌면 예술로서 쓰임을 찾을지도 모르겠다.” 이게 내가 필요한 것이다. 이 고통.\n\n•처음엔 약간의 우려도 있었지만, 새 거주지가 영감의 비옥한 토양이 되고 있다는 사실에 매우 만족하고 있다. 익숙하고 편안한 것을 떠나 Grim HEX의 혼돈을 받아들이는 과정은 너무도 카타르시스가 컸고, 이제는 모든 크레딧을 잃은 것조차 축복으로 여기기 시작했다.\n\n•“성공한” 다른 예술가들을 봐라. 평단의 찬사를 빨아들이는 베틀의 데나라, 혹은 함선을 캔버스로 삼은 탐사. 그들이 예술의 상업화를 끌어안은 태도야말로 우리 영혼을 파괴하는 독이다. 인류의 상품화가 얼마나 깊이 스며들었는지를 드러내는 것, 그것이야말로 진정한 영감의 작품이 될 것이다.\n\n•오늘 기지 밖에서 매복을 목격했다. 짜릿하면서도 공포스러웠지만, 나를 사로잡은 건 그 이후였다. 포식자들이 떠나 화물을 약탈한 뒤 찾아온 침묵, 나는 표류하는 잔해의 뒤틀린 선체에 시선을 빼앗겼다. 기능을 잃고 순수한 형태만 남은 그 모습. 반드시 더 탐구해볼 모티프다.\n\n•오늘 Threetoe라는 이름의 여자를 만났다. 그녀는 죽게 된다면 ‘빅 시스터’에게 아스테로이드로 띄워 보내지고 싶다고 했다. 어릴 적 어머니가 ‘A Gift for Baba’를 읽어주었고, 항상 그 등장인물에 공감했다고 했다. 어린 시절의 이야기가 우리의 존재 자체를 얼마나 깊이 형성하는지 놀라울 따름이다. 자라면서 그것을 대체하는 건 무엇일까? 이야기는 사라지지만, 필요는 남는다. 지금 우리에게 위안을 주는 동화는 무엇일까? 그 답은 근처 Big Benny 자판기에서 들려온 “So Yum, So Wow”라는 외침에 생각이 끊기며 떠올랐다. 이것이 인류의 이야기가 기록될 방식이다. 이 타락한 소비주의가 우리가 남길 기념비가 될 것이다.\n\n•내가 남길 하나의 기념비 …\n\n
mobiGlas_MissingBennysDatapad_Artists_Subtitle=개인 데이터패드 - 꿈, 생각, 그리고 영감
mobiGlas_MissingBennysDatapad_AboveAndBeyond_Title=크루세이더 – 그 이상을 향하여
mobiGlas_MissingBennysDatapad_AboveAndBeyond_Text=제국 전역에서 매년 수백만 명이 크루세이더를 방문합니다. 행성 지표의 장엄한 풍경부터 주변 환경에 펼쳐진 독특하고 인상적인 장소들까지, 크루세이더가 “그 이상”이라 불리는 데에는 충분한 이유가 있습니다.\n\n크루세이더의 광대한 영역을 탐험하는 가장 좋은 방법은 크루세이더 인더스트리에서 행성 내에서 건조한 제네시스 스타라이너에 탑승하는 것입니다. 이 고급 크루즈 함선들은 크루세이더 본행성의 아름다운 상층 대기뿐 아니라 다양한 선택지와 목적지를 제공합니다. 눈앞에서 제네시스가 건조되는 모습을 볼 수 있는 일몰 투어로 시작해보는 건 어떨까요? 크루세이더 인더스트리의 아름다운 격자 구조 조선소에서 말이죠. 이후에는 하층 대기로 내려가 유명한 “라이트 스톰”의 다채로운 혼돈을 경험하거나, 궤도로 나가 아름다운 얼음 위성 옐라를 방문할 수도 있습니다. 어린 시절 사랑받던 동화 “A Gift for Baba”에 등장하는 가장 나이 많은 형제의 이름을 딴 이 얼어붙은 풍경은, 분명 당신만의 이야기를 만들어 줄 것입니다.\n \n티켓과 시간표에 대한 추가 정보나 체류 중 방문할 장소에 대해 알고 싶으시다면 크루세이더 방문자 안내 센터로 문의해 주세요.
mobiGlas_MissingBennysDatapad_AboveAndBeyond_Subtitle=크루세이더 방문자 안내 센터
mobiGlas_MissingBennysDatapad_01_Title=사건 기록 #232131089 자판기 절도 사건
mobiGlas_MissingBennysDatapad_01_Text=최종 업데이트: 2945-03-21_16:44SET\n\n2945-03-03, 포트 올리사 통근 허브 스테이션에서 BIG BENNY 브랜드 자판기가 사라졌다는 첫 신고를 접수했습니다. 당직 관리자 알비 몰리온은 테라 밀스 서비스 기술자가 기계를 수리하러 왔으며, 외부 센터로 옮겨야 한다고 말했다고 설명했습니다. 다음 주, 교대 감독관 토니 로송이 수리 진행 상황을 확인하기 위해 테라 밀스 서비스 센터에 문의했으나, 해당 기술자는 회사와 무관한 인물이라는 사실을 알게 되었습니다. 이 시점에서 포트 올리사 관리자는 크루세이더 시큐리티에 조사를 요청했습니다. 스테이션 영상 기록에는 용의자가 문제의 자판기를 가지고 떠나는 장면이 포착되었으나, 현재까지 얼굴 대조는 성과가 없었습니다. 용의자는 스푸프, 가짜 시야 장비 또는 그 조합을 착용한 것으로 추정됩니다. 운송 수단 추적 역시 실패했으며, 등록 태그는 이미 퇴역한 화물선으로 확인되었습니다. \n\n2945-03-05, 크라이아스트로 스테이션 1267SC에서도 수리를 가장해 Big Benny 유닛이 반출되었다는 두 번째 신고가 접수되었습니다. 이후 크루세이더 구역 전반에서 유사한 신고가 잇따랐으며, 가짜 테라 밀스 기술자가 Big Benny 자판기를 제거해 갔다는 내용이었습니다. 연관성이 확인된 뒤, 이들 개별 보고서는 모두 본 사건 기록으로 통합·분류되었습니다. \n\n한편, 테라 밀스와 협력해 모든 Big Benny 자판기 소유주에게 예고되지 않은 서비스 기술자를 경계하고 반드시 신분증 제시를 요구하라는 일반 경고를 발송했습니다. 용의자의 이미지 역시 배포되었습니다. 그러나 2945-03-12 이후 추가 신고는 접수되지 않았습니다.\n용의자를 추적하기 위해 고물상과 중고 판매자들에게 Big Benny 유닛 매각 시 즉시 알릴 것을 통보했습니다. 또한 도난당한 기계들이 결국 추가 카초 보충이 필요할 것이라 판단해, 테라 밀스에 비정상적인 보충 주문을 추적하도록 지시했습니다. \n\n**편집 2945-03-21 ** 용의자의 운송 수단에 대해 발령한 VSS에서 유력한 단서를 확보했으나, Grim HEX 인근에서 추적이 끊겼습니다. 현재 직접 조사할 자원이 부족해 CI에 후속 조사를 요청한 상태입니다.\n\n
