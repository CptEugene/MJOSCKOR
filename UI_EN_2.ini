ea_ui_modedesc_VehicleKillConfirmed=이 개인전 도그파이트에서는 처치도 좋지만, 파괴된 차량이 떨어뜨리는 트로피를 수집하는 것이 훨씬 더 중요합니다. 최고의 수집가가 승리합니다.
ea_ui_modedesc_VanduulSwarmEndless=이 기간 한정 모드에서 끝없이 몰아치는 Vanduul 무리에 맞서십시오. \n\n불리한 상황이 점점 커질 때, 당신은 얼마나 오래 생존할 수 있습니까?
ea_ui_modedesc_VanduulSwarm_MasterModes=새로운 Master Modes 비행 모델을 사용하는 이 PvE 전투 제한 테스트에서 끝없는 Vanduul 무리와 싸우십시오.
ea_ui_modedesc_VanduulSwarm=여러 악명 높은 Vanduul Prime 조종사가 이끄는 압도적인 Vanduul 공세를 막아내십시오. UEE 함선은 수량이 제한되어 있으므로 과도한 손실은 패배로 이어집니다. \n\n불리한 상황이 점점 커질 때, 당신은 얼마나 오래 생존할 수 있습니까?
ea_ui_modedesc_TonkRoyale_Team=장갑 차량으로 팀을 이루어 전장을 지배하기 위해 싸우십시오. 처치할 때마다 승리에 한 점 더 가까워집니다.
ea_ui_modedesc_TonkRoyale_FFA=이 개인전 탱크 로얄에서 포신을 겨누십시오. 처치할 때마다 승리에 더 가까워집니다.
ea_ui_modedesc_TheatersOfWar=지상, 공중, 우주를 아우르는 장대한 비대칭 전투에서 우위를 차지하십시오.
ea_ui_modedesc_TeamElimination=팀 기반 전투에서 생존을 위해 싸우십시오. 처치할 때마다 팀은 승리에 한 점 더 가까워집니다.
ea_ui_modedesc_SquadronBattle_RN_Duel=각 팀이 Resource Network가 활성화된 A2 Hercules를 운용하며 맞붙습니다.
ea_ui_modedesc_SquadronBattle_RN,P=한 팀은 Resource Network가 활성화된 A2 Hercules를, 다른 팀은 Resource Network가 활성화된 Gladius를 운용하며 맞붙습니다.
ea_ui_modedesc_SquadronBattle_NFM=Squadron Battle의 NFM 변형
ea_ui_modedesc_SquadronBattle_MasterModes=이 독점 기간 한정 Master Modes 테스트에서 팀으로 협력해 상대 팀보다 높은 점수를 얻거나 점수 제한에 먼저 도달해 승리하십시오.
ea_ui_modedesc_SquadronBattle=팀으로 협력해 상대 팀보다 높은 점수를 얻거나 점수 제한에 먼저 도달해 승리하십시오.
ea_ui_modedesc_PirateSwarm_NFM=NFM - AI가 조종하는 모든 NFM 함선과 맞서십시오. 1-4명 플레이.
ea_ui_modedesc_PirateSwarm_MasterModes=새로운 AI 행동과 Master Modes를 특징으로 하는 이 기간 한정 테스트에서 완전히 새로운 실험적 AI와 맞서십시오. 1-4명 플레이.
ea_ui_modedesc_PirateSwarm=악명 높은 NovaRider 갱단과 그 악명 높은 구성원들의 공세를 막아내십시오. 함선 수가 제한되어 있어 과도한 손실은 패배로 이어집니다. 1-4명 플레이.
ea_ui_modedesc_MasterModes=최신 비행 조작을 경험하십시오. 이 개인전에서 도그파이트 실력을 시험하고 항법 모드와 전투 모드 사이를 전환할 수 있습니다.
ea_ui_modedesc_IterativeTesting=테스터와 개발자가 고실험적 빌드를 시험하기 위한 특별 모드
ea_ui_modedesc_GravRoyale=치열한 그라브-레브 전투에서 정면 승부를 준비하십시오. 목표 점수에 도달한 조종사는 마지막 처치로 승리를 확정할 수 있습니다.
ea_ui_modedesc_GravRace=그라브-레브 차량을 조종해 1위로 결승선을 통과하며 순수한 속도의 짜릿함을 느껴보십시오.
ea_ui_modedesc_FreeFlight_RN,P=Free Flight의 재미는 그대로, Resource Network가 활성화된 함선으로 즐길 수 있습니다.
ea_ui_modedesc_FreeFlight_NFM=Free Flight의 NFM 변형
ea_ui_modedesc_FreeFlight_MasterModes=새 비행 모델 기간 한정 테스트에서 개조된 Gladius를 자유롭게 비행하십시오. Free Flight에서는 팀전 구성을 하거나 혼자 비행하는 등 원하는 대로 플레이할 수 있습니다.
ea_ui_modedesc_FreeFlight=처치할 필요 없이 탐험하십시오. 착륙 패드에서 동료 조종사를 만나고, 함선을 살펴보거나 교환할 수도 있습니다. 하지만 모든 조종사가 우호적인 것은 아니라는 점에 주의하십시오.
ea_ui_modedesc_FPSKillConfirmed=이 개인전 전투에서는 처치도 좋지만, 쓰러뜨린 적이 떨어뜨리는 트로피를 수집하는 것이 훨씬 더 중요합니다. 최고의 수집가가 승리합니다.
ea_ui_modedesc_FPSGunGame=모두가 같은 무기로 시작해 처치할 때마다 새 무기를 얻고, 근접 공격에 처치되면 무기 단계가 한 단계 내려가는 이 개인전에서 무장 달인이 되십시오.
ea_ui_modedesc_Elimination=이 개인전에서 생존을 위해 싸우십시오. 처치할 때마다 승리에 한 점 더 가까워집니다.
ea_ui_modedesc_Duel_NFM=Duel 모드의 NFM 변형
ea_ui_modedesc_Duel_MasterModes=이 독점 기간 한정 Master Modes 테스트에서 동일하게 개조된 Gladius를 타고 다른 플레이어와 1v1 결투를 벌이십시오.
ea_ui_modedesc_Duel_Fury=새로운 Mirai Fury로 강렬한 1v1 도그파이트를 벌이십시오.
ea_ui_modedesc_Duel_FightOrFlight=Verse 최고의 조종사들이 팀을 이뤄 이 2대2 도그파이트 모드에서 실력을 시험합니다.
ea_ui_modedesc_Duel=강렬한 1대1 결투에서 당신의 도그파이트 실력을 시험하십시오.
ea_ui_modedesc_ClassicRace_NFM=Classic Race의 NFM 변형
