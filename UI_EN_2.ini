ui_pregame_stanton_name=Stanton System
ui_pregame_stanton_desc=UEE가 성계 전반에 대한 권리를 여전히 보유하고 있지만, 이곳에 위치한 네 개의 행성은 정부에 의해 각각 Hurston, Crusader, ArcCorp, microTech라는 네 개의 거대 기업에 매각되었습니다. 이 행성들은 제국 최초의 민간 소유 행성이 되었으며, 빠른 개발을 거쳐 Stanton은 상업 중심 성계로 성장해 수많은 기업과 제조사가 몰려드는 경제 중심지가 되었습니다. 물론 이러한 급속한 성장에는 대가가 따랐고, 법과 질서를 유지하려는 기업 정부와 보안 세력의 노력에도 불구하고 범죄는 점점 더 큰 문제가 되고 있습니다.
ui_pregame_stanton_callout3=지역 기업 보안이 순찰하는 ECN 감시 구역입니다.
ui_pregame_stanton_callout2=Port Olisar, Lorville, Area18, Rest & Relax Stations, Levski, Green Imperial HEX (CLOSED)
ui_pregame_stanton_callout1=성계 전역에서 쇼핑과 거래 기회를 이용할 수 있습니다.
ui_pregame_SpacePorts_desc=Star Citizen 유니버스의 독특한 장소들을 탐험하세요.
ui_pregame_SpacePorts=우주항
ui_pregame_selectdestination=목적지를 선택하세요
ui_pregame_pyro_name=Pyro System
ui_pregame_pyro_desc=격렬하고 예측 불가능한 태양 플레어로 인해 거주에 부적합한 환경이 형성되면서, Pyro system은 제국의 개척 대상에서 제외되었습니다. 그 결과 Pyrotechnic Amalgamated 같은 무분별한 마이닝 컨소시엄들이 가능한 한 많은 광물을 마이닝하기 위해 몰려들었습니다. 현재는 자원이 고갈되어, 생존을 위해 버티는 정착민들과 남은 희소 자원을 차지하려는 무법자 갱단들이 공존하고 있습니다.
ui_pregame_port_Orison_name=Orison
ui_pregame_port_Orison_desc=구름 위 높은 상공에 자리한 Orison은 Crusader Industries가 대형 함선을 제조하기 위해 군사 목적의 구조물로 건설한, 거주 가능한 부유 플랫폼 격자 위에 세워진 도시입니다. 아름답기로 유명한 조선소 덕분에 Orison은 Stanton system의 대표적인 관광지로 자리 잡았습니다.\nMJO Industry의 주요 활동 구역이며 스테이션에는 15평 남짓한 사무실이 위치해 있습니다.
ui_pregame_port_Orison_callout3=Crusader Security
ui_pregame_port_Orison_callout2=August Dunlow Spaceport, TDD, Covalex, FTL, Green Circle, Voyager Bar
ui_pregame_port_Orison_callout1=Crusader Showroom, Cousin Crow's Custom Craft, Kel-To ConStore
ui_pregame_port_Olisar_name=Port Olisar
ui_pregame_port_Olisar_history,P=PLACEHOLDER TO BE FILLED IN..... Port Olisar History
ui_pregame_port_Olisar_desc=Crusader 상공의 주요 항로에 위치한 Port Olisar는 아래로 펼쳐진 행성의 장관을 감상할 수 있는 공간입니다. Crusader Industries가 소유·운영하는 이곳은 회사의 광대한 행성 자산과 궤도 조선소로 향하는 관문 역할을 합니다.
