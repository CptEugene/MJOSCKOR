ui_LoadingScreen_Pyro_SolarFlare_Desc=파이로의 변동형 K형 주계열성은 예측 불가능한 태양 플레어로 악명이 높으며, 성계 전역에 위험한 이동 환경을 만들어냅니다. 태양 이상 현상 경고를 주의 깊게 확인해, 대규모 코로나 질량 방출이 함선이나 본인에게 피해를 주기 전에 대피할 곳을 찾으세요.
ui_LoadingScreen_Desc_PU=스탠턴 성계에서, 크루세이더 행성 주변 우주는 수송과 관광으로 붐비는 중심지로 성장했습니다. 크루세이더 인더스트리가 관리하는 이곳에서 방문객들은 셀린, 옐라, 데이마르 세 위성의 달빛 풍경을 즐기거나, 포트 올리사르에서 여유로운 전망을 만끽할 수 있습니다.\n\n다만 여행자는 스캐너를 세심히 확인하는 것이 권장됩니다. 불행히도 지난 1년 동안 범죄 활동이 증가하고 있기 때문입니다.\n
ui_LoadingScreen_Desc_NewHorizon=뉴 호라이즌은 엘리스 성계의 그린 행성에 세워졌으며, 제국에서 가장 비싼 호텔과 호화로운 카지노가 자리한 곳입니다. 또한 최근 Classic과 Blitz 레이스 모두를 개최할 수 있도록 승인되었습니다.\n\n엘리스 성계 그린 행성의 하층 대기권에 위치한 뉴 호라이즌 레이스웨이는 머레이 컵 역사에서 가장 사랑받는 트랙들을 보유하고 있습니다. 고전적인 Old Vanderval 루트부터 Defford Link를 가로지르는 코스까지, 모든 수준의 레이서들이 머레이 컵에서 영광을 노리며 실력을 갈고닦기 위해 이 성계로 모여듭니다.
ui_LoadingScreen_Desc_Echo11=에코11은 파고들던 소행성 안에 구축된 옛 마이닝 시설입니다. Hathor Group이 건설했지만, 그들이 성계를 버린 것처럼 이곳도 버려졌습니다. 이후 이곳은 무단 점거자와 무법자들의 소굴이 되었습니다.\n\n최근에는 더 공격적인 무법자 무리들이 UEE 병력을 상대로 정밀 타격을 벌이기 위한 전진 기지로 사용하고 있습니다. 또한, 몇 주 동안 보급선을 노리던 Argul Dawn 구성원을 제거하기 위해 Advocacy가 고위험 급습을 여러 차례 시도하면서, 이 기지는 대중의 관심을 크게 받게 되었습니다.
ui_LoadingScreen_Desc_DyingStar=파이로 성계를 모델로 한 이 무법 프런티어 성계는 중심에 "플레어 스타"라 불리는 희미한 적색왜성을 품고 있습니다. 불타 버린 여섯 개의 행성이 남아 있으며, 파이로의 항성 광도가 격렬하게 변하기 때문에 그 어떤 행성도 생명을 지탱할 수 없습니다. 파이로 IV의 주간 면 얼음을 녹일 정도의 초거대 플레어 이벤트 사이사이, 거대한 흑점이 파이로 항성의 상당 부분을 덮어 밝기를 크게 낮춥니다.
ui_LoadingScreen_Desc_Demien=데미엔은 UEE가 넥서스 성계를 점유한 직후, 넥서스 II 테라포밍을 시도하던 노동자들을 위해 설치된 운영/주거/환승 스테이션 중 하나로 세워졌습니다. 하지만 행성은 끝내 테라포밍에 성공하지 못했고, 스테이션은 더 어두운 악명으로 알려지게 됩니다. 2935년의 악명 높은 Walzer Massacre가 벌어진 장소이기 때문입니다. 이 사건은 UEE와, 성계에서 몰려난 범죄 세력 사이의 첫 본격 충돌로 기록되었습니다.\n\n사건은 교대 사이에 발생했습니다. Horizon Crew의 구성원들이 스테이션에 잠입해 마주치는 사람을 모조리 살해했습니다. 생존자 한 명이 통신소까지 도달해 당국에 경보를 보냈지만, 당국이 도착했을 때 남아 있던 것은 무법자들뿐이었습니다. 현지 당국은 화력이 크게 열세였고, 결국 해병대를 요청해 기지를 탈환해야 했습니다. 이어진 전투는 6시간 동안 지속되었고, 해병대와 범죄자들은 영토의 매 센티미터를 두고 싸웠습니다.
ui_LoadingScreen_Desc_BrokenMoon=타라니스는 2478년, 유명한 UEE 탐사선 Mythic Horizon에 의해 발견되었습니다. A형 주계열성과 네 개의 행성을 가진 이 성계는 초기 정찰 보고서에서 테라포밍 고위험 후보가 단 하나뿐이었습니다. 발견 직후 이 성계에서는 비극이 일어났습니다. Mythic Horizon의 탐사 보트 한 대가 유성 충돌로 전원과 함께 소실되었습니다.\n\n이 성계는 거주 인구가 많지 않지만, 대담한 광부들은 타라니스 성계의 소행성과 달 잔해 지대에서 한몫을 노리곤 합니다. 범죄 세력도 은신처로 삼거나 공격을 시작하기 위해 이 지대로 모여들었습니다.
